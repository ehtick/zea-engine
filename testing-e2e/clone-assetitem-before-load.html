<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>clone-assetitem-before-load - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Xfo, VLAAsset } = zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(1, -2, 0.5), new Vec3(0, 0, 0))

      const asset = new VLAAsset()
      asset.getParameter('LocalXfo').setValue(new Xfo(new Vec3(0.5, 0, 0)))
      asset.getParameter('FilePath').setValue('/public-resources/Vive.vla')
      asset.on('loaded', () => {
        const HMD = asset.getChildByName('HMD')
        HMD.getParameter('LocalXfo').setValue(new Xfo(new Vec3(0, 0, 200)))
        const Controller = asset.getChildByName('Controller')
        Controller.getParameter('LocalXfo').setValue(new Xfo(new Vec3(-200, 0, 0)))
        const Controller2 = Controller.clone()
        Controller2.getParameter('LocalXfo').setValue(new Xfo(new Vec3(200, 0, 0)))
        asset.addChild(Controller2, false)
      })
      scene.getRoot().addChild(asset)

      const asset2 = asset.clone()
      asset2.getParameter('LocalXfo').setValue(new Xfo(new Vec3(-0.5, 0, 0)))
      scene.getRoot().addChild(asset2)

      Promise.all([new Promise((resolve) => asset2.getGeometryLibrary().on('loaded', resolve))]).then(() => {
        window.postMessage('done-loading')
      })
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full">
      <canvas class="absolute" id="renderer"></canvas>
    </div>
  </body>
</html>
