<!DOCTYPE html>
<html>
  <head>
    <title>cone - Zea Engine</title>

    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <canvas class="full-size" id="app"></canvas>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Color, Cone, Material, GeomItem } = zeaEngine

      const domElement = document.getElementById('app')

      const scene = new Scene()
      scene.setupGrid(10.0, 10)

      const renderer = new GLRenderer(domElement, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial.getParameter('BaseColor').setValue(new Color(89 / 255, 182 / 255, 92 / 255))

      const cone = new Cone(1.5, 2.0, 6)
      const geomItem = new GeomItem('Cone', cone, standardMaterial)
      scene.getRoot().addChild(geomItem)

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.suspendDrawing()
          cone.getParameter('Radius').setValue(2.5)
          cone.getParameter('Height').setValue(5.5)

          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
          renderer.resumeDrawing()
        } else if (data === 'variant-02') {
          renderer.suspendDrawing()
          cone.getParameter('Detail').setValue(25)
          cone.getParameter('Height').setValue(2.5)
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
          renderer.resumeDrawing()
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </body>
</html>
