<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>materials - Zea Engine</title>

    <link href="zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      .slidecontainer {
        position: 'relative';
        /* bottom: 0; */
        width: 100%; /* Width of the outside container */
      }

      /* The slider itself */
      .slider {
        position: absolute;
        bottom: 20px;
        right: 0;
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
      }
    </style>

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Color,
        Xfo,
        Sphere,
        GeomItem,
        Material,
        EnvMap,
        EnvMapMapping,
      } = window.zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      //////////////////////////////

      const envMap = new EnvMap()
      // envMap.getParameter('FilePath').setValue('data/pisa-webp.zenv')
      // envMap.getParameter('FilePath').setValue('data/AutomnRoad-webp.zenv')
      // envMap.getParameter('FilePath').setValue('data/StudioG.zenv')
      envMap.getParameter('FilePath').setValue('data/StudioD.zenv')
      // envMap.getParameter('FilePath').setValue('data/HDR_041_Path_Ref-webp.zenv')
      // envMap.getParameter('FilePath').setValue('data/HDR_041_Path_Ref.vlenv')
      envMap.mapping = EnvMapMapping.OCTAHEDRAL
      scene.setEnvMap(envMap)
      scene.getSettings().getParameter('Display EnvMap').setValue(false)

      const addMeshShape = (name, shape, pos, mat) => {
        const geomItem = new GeomItem(name, shape, mat, new Xfo(pos))
        scene.getRoot().addChild(geomItem)
      }

      let yoffset = -10;
      const sphere = new Sphere(1.4, 80)
      const addRow = (name, baseColor, metallic, reflectance, opacity=1.0) => {
        for (let i = 0; i < 10; i++) {
            const material = new Material('surfaces', 'StandardSurfaceShader')
            material.getParameter('BaseColor').setValue(baseColor.toLinear())
            material.getParameter('Roughness').setValue(i / 9)
            material.getParameter('Metallic').setValue(metallic)
            material.getParameter('Reflectance').setValue(reflectance)
            material.getParameter('Opacity').setValue(opacity)
            addMeshShape(
              name + i, sphere,
              new Vec3((i / 9 - 0.5) * 30, yoffset, 1),
              material
            )
          }
          yoffset += 3.0
      }
      // https://google.github.io/filament/Filament.html#materialsystem/parameterization/craftingphysicallybasedmaterials
      // https://google.github.io/filament/images/material_chart.jpg
      addRow('Dielectrics', new Color(0.8, 0.0, 0.0), 0.05, 0.015)
      // addRow('Metallic', new Color(0.8, 0.0, 0.0), 0.95, 0.8)
      // addRow('Plastics', new Color(0.8, 0.0, 0.0), 0.05, 0.08)
      // addRow('Silver', new Color(0.97, 0.96, 0.91), 0.95, 0.85)
      // addRow('Aluminum', new Color(0.91, 0.92, 0.92), 0.95, 0.85)
      // addRow('Titanium', new Color(0.76, 0.73, 0.69), 0.95, 0.85)
      // addRow('Iron', new Color(0.77, 0.78, 0.78), 0.95, 0.85)
      // addRow('Platinum', new Color(0.83, 0.81, 0.78), 0.95, 0.85)
      // addRow('Gold', new Color(1.00, 0.85, 0.57), 0.95, 0.85)
      // addRow('Brass', new Color(0.98, 0.90, 0.59), 0.95, 0.85)
      // addRow('Copper', new Color(0.97, 0.74, 0.62), 0.95, 0.85)
      // addRow('Glass', new Color(0.8, 0.0, 0.0), 0.05, 0.015, 0.2)

      document.getElementById('exposureControl').addEventListener('input', (event) => {
        renderer.exposure = event.target.value / 100
      })

      renderer.frameAll()

      envMap.on('loaded', () => {
        renderer.once('redrawOccurred', () => {
          window.postMessage('done-loading')
        })
        renderer.requestRedraw()
      })

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.suspendDrawing()
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
          renderer.resumeDrawing()
        } else if (data === 'variant-02') {
          renderer.suspendDrawing()
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
          renderer.resumeDrawing()
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body>
    <canvas class="full-size" id="renderer" /></canvas>
    <div class="slidecontainer">
      <input type="range" min="0" max="400" value="100" class="slider" id="exposureControl" />
    </div>
  </body>
</html>
