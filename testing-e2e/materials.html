<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>materials - Zea Engine</title>

    <link href="zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      .slidecontainer {
        position: 'relative';
        /* bottom: 0; */
        width: 100%; /* Width of the outside container */
      }

      /* The slider itself */
      .slider {
        position: absolute;
        bottom: 20px;
        right: 0;
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4caf50;
        cursor: pointer;
      }
    </style>

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Color,
        Xfo,
        Sphere,
        GeomItem,
        Material,
        EnvMap,
        EnvMapMapping,
      } = window.zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      //////////////////////////////

      const envMap = new EnvMap()
      envMap.getParameter('FilePath').setValue('data/HDR_041_Path_Ref-webp.zenv')
      // envMap.getParameter('FilePath').setValue('data/HDR_041_Path_Ref.vlenv')
      envMap.mapping = EnvMapMapping.OCTAHEDRAL
      scene.setEnvMap(envMap)
      scene.getSettings().getParameter('Display EnvMap').setValue(true)

      const addMeshShape = (name, shape, pos, mat) => {
        const geomItem = new GeomItem(name, shape, mat, new Xfo(pos))
        scene.getRoot().addChild(geomItem)
      }
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          const material = new Material('surfaces', 'StandardSurfaceShader')
          material.getParameter('BaseColor').setValue(new Color(0.6, 0.0, 0.0))
          material.getParameter('Roughness').setValue(i / 9)
          // material.getParameter('Metallic').setValue(j < 5 ? 0.05 : 0.95)
          material.getParameter('Metallic').setValue(j / 9)
          material.getParameter('Reflectance').setValue(j < 5 ? 0.015 : 0.8)
          addMeshShape(
            'Sphere' + i + '-' + j,
            new Sphere(1.4, 40),
            new Vec3((i / 9 - 0.5) * 30, (j / 9 - 0.5) * 30, 1),
            material
          )
        }
      }

      document.getElementById('exposureControl').addEventListener('input', (event) => {
        renderer.exposure = event.target.value / 100
      })

      renderer.frameAll()

      envMap.on('loaded', () => {
        renderer.once('redrawOccurred', () => {
          window.postMessage('done-loading')
        })
        renderer.requestRedraw()
      })

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.suspendDrawing()
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
          renderer.resumeDrawing()
        } else if (data === 'variant-02') {
          renderer.suspendDrawing()
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
          renderer.resumeDrawing()
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body>
    <canvas class="full-size" id="renderer" /></canvas>
    <div class="slidecontainer">
      <input type="range" min="0" max="400" value="100" class="slider" id="exposureControl" />
    </div>
  </body>
</html>
