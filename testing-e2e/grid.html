<!DOCTYPE html>
<html>
  <head>
    <title>Zea Engine</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { GLRenderer, Scene, Vec3 } from './libs/zea-engine/dist/index.esm.js'

      const scene = new Scene()
      const domElement = document.getElementById('app')
      const renderer = new GLRenderer(domElement, { hideSplash: true })
      renderer.setScene(scene)

      scene.setupGrid(5.0, 50)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, 1.7), new Vec3(0, 0, 0.4))
    </script>
  </body>
</html>
