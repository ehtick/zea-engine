<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>web-xr-test-scene - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>
    <style>
      .label {
        position: absolute;
        left: 10px;
        top: 10px;
        margin: 0px;
        font-family: 'arial';
        user-select: none;
      }

      .button {
        position: absolute;
        left: 10px;
        bottom: 10px;
        margin: 10px;

        font-family: 'arial';
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        user-select: none;
      }
      .button:hover {
        background-color: #78b87a; /* Green */
      }
      .button:focus {
        background-color: #78b87a;
      }
    </style>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        EulerAngles,
        Color,
        Sphere,
        Material,
        GeomItem,
        ObjAsset,
      } = window.zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(3, 3, 2), new Vec3(0, 0, 0.75))
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      let defaultColor
      const pointerOverColor = new Color(0, 1, 1)
      const pointerDownColor = new Color(1, 0, 0)

      const objAsset = new ObjAsset('cow')
      objAsset.getParameter('FilePath').setValue('data/cow.obj')
      objAsset.getParameter('splitGroupsIntoObjects').setValue(true)
      scene.getRoot().addChild(objAsset)

      const xfo = new Xfo()
      xfo.tr.set(0, 0, 3.55 * 0.3048)
      xfo.ori.setFromEulerAngles(new EulerAngles(90 * (Math.PI / 180), 0, 0))
      xfo.sc.set(0.3048, 0.3048, 0.3048)
      objAsset.getParameter('GlobalXfo').setValue(xfo)
      objAsset.on('loaded', () => {
        window.postMessage(`done-Loading`)
      })

      let geomItem
      objAsset.on('pointerEnter', (event) => {
        if (event.intersectionData && event.intersectionData.geomItem) {
          geomItem = event.intersectionData.geomItem
          if (geomItem) {
            const material = geomItem.getParameter('Material').getValue()
            defaultColor = material.getParameter('BaseColor').getValue()
            material.getParameter('BaseColor').setValue(pointerOverColor)
          }
        }
      })
      objAsset.on('pointerLeave', (event) => {
        if (event.leftGeometry == geomItem) {
          const material = geomItem.getParameter('Material').getValue()
          material.getParameter('BaseColor').setValue(defaultColor)
        }
      })
      objAsset.on('pointerDown', (event) => {
        if (event.intersectionData && event.intersectionData.geomItem) {
          event.setCapture(geomItem)
          const material = geomItem.getParameter('Material').getValue()
          if (event.intersectionData.geomItem != geomItem) defaultColor = material.getParameter('BaseColor').getValue()
          material.getParameter('BaseColor').setValue(pointerDownColor)
          geomItem = event.intersectionData.geomItem
        }
      })
      objAsset.on('pointerUp', (event) => {
        if (event.getCapture() == geomItem) event.releaseCapture()
        const intersectionData = event.controller ? event.controller.getGeomItemAtTip() : event.intersectionData

        const material = geomItem.getParameter('Material').getValue()
        if (!intersectionData || intersectionData.geomItem != geomItem) {
          material.getParameter('BaseColor').setValue(defaultColor)
        } else {
          material.getParameter('BaseColor').setValue(pointerOverColor)
        }
      })

      var h = document.createElement('H1') // Create a <h1> element
      h.classList.add('label')
      h.textContent = 'XR Device Not Detected'
      document.body.insertBefore(h, canvas)

      var b = document.createElement('div') // Create a <h1> element
      b.classList.add('button')
      b.textContent = '------'
      document.body.insertBefore(b, canvas)

      renderer.getXRViewport().then((xrvp) => {
        h.textContent = 'XR Device Detected'

        // Enable Spectator mode that causes the scene to be rendered again for the spectator view.
        // this might be too expensive on big scenes.
        xrvp.spectatorMode = true
        b.textContent = 'Launch VR'

        xrvp.on('presentingChanged', (event) => {
          const { state } = event
          if (state) {
            h.textContent = 'Session In Progress'
            b.textContent = 'Exit VR'
          } else {
            h.textContent = 'XR Device Detected'
            b.textContent = 'Launch VR'
          }
        })

        b.addEventListener('click', function (event) {
          xrvp.togglePresenting()
        })

        document.addEventListener('keydown', (event) => {
          if (event.key == ' ') {
            xrvp.togglePresenting()
          }
        })
      })
    </script>
  </head>
  <body class="bg-blue-100">
    <div class="h-screen">
      <canvas class="absolute" id="renderer"></canvas>
    </div>
  </body>
</html>
