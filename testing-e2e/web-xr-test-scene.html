<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>web-xr-test-scene - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.js"></script>
    <style>
      .label {
        position: absolute;
        left: 10px;
        top: 10px;
        margin: 0px;
        font-family: 'arial';
        user-select: none;
      }

      .button {
        position: absolute;
        left: 10px;
        bottom: 10px;
        margin: 10px;

        font-family: 'arial';
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        user-select: none;
      }
      .button:hover {
        background-color: #78b87a; /* Green */
      }
      .button:focus {
        background-color: #78b87a;
      }
    </style>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        EulerAngles,
        Color,
        Sphere,
        Material,
        GeomItem,
        ObjAsset,
        Cylinder,
        Cuboid,
      } = window.zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, {
        enableFrustumCulling: true,
        debugOcclusionBuffer: false,
      })
      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(5, -5, 2), new Vec3(0, 1, 0.75))
      renderer.setScene(scene)
      renderer.outlineThickness = 1.5
      renderer.outlineSensitivity = 0.5

      scene.setupGrid(10.0, 10, new Color())

      let defaultColor
      const pointerOverColor = new Color(0, 1, 1)
      const pointerDownColor = new Color(1, 0, 0)

      const material = new Material('surfaces', 'StandardSurfaceShader')
      material.getParameter('BaseColor').setValue(new Color(0.75, 0.75, 0.75))

      const cylinder = new Cylinder(1.5, 2.0, 6)
      const geomItem1 = new GeomItem('Cylinder', cylinder, material, new Xfo(new Vec3(-2.2, 2, 1)))
      scene.getRoot().addChild(geomItem1)

      const cuboid = new Cuboid(1.5, 2.0, 3)
      const geomItem2 = new GeomItem('Cuboid', cuboid, material, new Xfo(new Vec3(0.0, 2, 1)))
      scene.getRoot().addChild(geomItem2)

      const cone = new Sphere(1.4, 30)
      const geomItem3 = new GeomItem('Cone', cone, material, new Xfo(new Vec3(2.2, 2, 0)))
      scene.getRoot().addChild(geomItem3)

      const objAsset = new ObjAsset('cow')
      objAsset.getParameter('FilePath').setValue('data/cow.obj')
      objAsset.getParameter('splitGroupsIntoObjects').setValue(true)
      scene.getRoot().addChild(objAsset)

      const xfo = new Xfo()
      xfo.tr.set(0, 0, 3.55 * 0.3048)
      xfo.ori.setFromEulerAngles(new EulerAngles(90 * (Math.PI / 180), 0, 0))
      xfo.sc.set(0.3048, 0.3048, 0.3048)
      objAsset.getParameter('GlobalXfo').setValue(xfo)
      objAsset.on('loaded', () => {
        window.postMessage(`done-Loading`)
      })
      let geomItem
      objAsset.on('pointerEnter', (event) => {
        if (event.intersectionData && event.intersectionData.geomItem) {
          geomItem = event.intersectionData.geomItem
          if (geomItem) {
            const material = geomItem.getParameter('Material').getValue()
            defaultColor = material.getParameter('BaseColor').getValue()
            material.getParameter('BaseColor').setValue(pointerOverColor)
          }
        }
      })
      objAsset.on('pointerLeave', (event) => {
        if (event.leftGeometry == geomItem) {
          const material = geomItem.getParameter('Material').getValue()
          material.getParameter('BaseColor').setValue(defaultColor)
        }
      })
      objAsset.on('pointerDown', (event) => {
        if (event.intersectionData && event.intersectionData.geomItem) {
          event.setCapture(geomItem)
          const material = geomItem.getParameter('Material').getValue()
          if (event.intersectionData.geomItem != geomItem) defaultColor = material.getParameter('BaseColor').getValue()
          material.getParameter('BaseColor').setValue(pointerDownColor)
          geomItem = event.intersectionData.geomItem
        }
      })
      objAsset.on('pointerUp', (event) => {
        if (event.getCapture() == geomItem) event.releaseCapture()
        const intersectionData = event.controller ? event.controller.getGeomItemAtTip() : event.intersectionData

        const material = geomItem.getParameter('Material').getValue()
        if (!intersectionData || intersectionData.geomItem != geomItem) {
          material.getParameter('BaseColor').setValue(defaultColor)
        } else {
          material.getParameter('BaseColor').setValue(pointerOverColor)
        }
      })

      const h = document.querySelector('#buttonHolder')
      const b = document.querySelector('#button')

      renderer.getXRViewport().then((xrvp) => {
        h.textContent = 'XR Device Detected'
        b.textContent = 'Launch VR'

        xrvp.on('presentingChanged', (event) => {
          const { state } = event
          if (state) {
            h.textContent = 'Session In Progress'
            b.textContent = 'Exit VR'
          } else {
            h.textContent = 'XR Device Detected'
            b.textContent = 'Launch VR'
          }
        })

        b.addEventListener('click', function (event) {
          xrvp.togglePresenting()
        })

        document.addEventListener('keydown', (event) => {
          if (event.key == ' ') {
            xrvp.togglePresenting()
          }
        })
      })
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full" id="canvasHolder">
      <canvas class="absolute" id="renderer"></canvas>
      <div class="label" id="buttonHolder"></div>
      <div class="button" id="button">XR Device Not Detected</div>
    </div>
  </body>
</html>
