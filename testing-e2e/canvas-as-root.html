<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>canvas-as-root - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <style>
      .main-wrapper {
        grid-template-areas:
          'header header header'
          'nav main right'
          'footer footer footer';
        grid-template-columns: 20% 1fr 20%;
        grid-template-rows: 50px 1fr 50px;
      }

      header {
        grid-area: header;
      }

      footer {
        grid-area: footer;
      }
    </style>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3 } = window.zeaEngine

      const scene = new Scene()
      const canvasEl = document.getElementById('renderer')
      const renderer = new GLRenderer(canvasEl, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      scene.setupGrid(3.0, 20)

      renderer
        .getViewport()
        .getCamera()
        .setPositionAndTarget(new Vec3(3, 3, 9.7), new Vec3(0, 0, 0.4))

      window.postMessage('done-loading')
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="main-wrapper grid h-screen">
      <header class="border border-blue-400 flex justify-center items-center">header</header>
      <nav class="border border-blue-400 flex justify-center items-center">nav</nav>
      <main>
        <canvas class="absolute" id="renderer"></canvas>
      </main>
      <aside class="border border-blue-400 flex justify-center items-center">aside</aside>
      <footer class="border border-blue-400 flex justify-center items-center">footer</footer>
    </div>
  </body>
</html>
