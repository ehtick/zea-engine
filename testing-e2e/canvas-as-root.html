<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>canvas-as-root - Zea Engine</title>

    <link href="zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <style>
      .main-wrapper {
        display: grid;
        grid-template-areas:
          'top top top'
          'left main right'
          'bottom bottom bottom';
        grid-template-columns: 20% 1fr 20%;
        grid-template-rows: 50px 1fr 50px;
        height: 100%;
      }

      .pane {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .top {
        border: 1px solid blue;
        grid-area: top;
      }

      .bottom {
        border: 1px solid green;
        grid-area: bottom;
      }
    </style>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3 } = window.zeaEngine

      const scene = new Scene()
      const $renderer = document.getElementById('renderer')
      const renderer = new GLRenderer($renderer, { hideSplash: true })
      renderer.setScene(scene)

      scene.setupGrid(3.0, 20)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(3, 3, 9.7), new Vec3(0, 0, 0.4))
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="top pane">top</div>
      <div class="pane">left</div>
      <canvas class="full-size" id="renderer"></canvas>
      <div class="pane">right</div>
      <div class="bottom pane">bottom</div>
    </div>
  </body>
</html>
