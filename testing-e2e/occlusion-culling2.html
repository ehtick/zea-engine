<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>occlusion-culling2 - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Color, Torus, Sphere, Material, GeomItem } = zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, {
        hideSplash: true,
        enableOcclusionCulling: true,
        debugOcclusionBuffer: true,
      })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial.getParameter('BaseColor').setValue(new Color(89 / 255, 182 / 255, 92 / 255))

      const sphere = new Sphere(0.5, 8, 5)
      const geomItemSphere = new GeomItem('Sphere', sphere, standardMaterial)
      scene.getRoot().addChild(geomItemSphere)

      // The inner torus is occluded by the outer torus, and the inner torus bbox should then
      // occlude the bbox of the sphere.
      const torusInner = new Torus(1, 3.0, 6)
      const geomItemInner = new GeomItem('Torus', torusInner, standardMaterial)
      scene.getRoot().addChild(geomItemInner)

      const torusOuter = new Torus(1.5, 3.0, 6)
      const geomItemOuter = new GeomItem('Torus', torusOuter, standardMaterial)
      scene.getRoot().addChild(geomItemOuter)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, 2.7), new Vec3(0, 0, 0.4))
      renderer.frameAll()

      renderer.on('CullingUpdated', (event) => {
        console.log(`visible: ${event.visible} / total: ${event.total}`)
      })

      const postMessage = (msg) => {
        console.log(msg)
        window.postMessage(msg)
      }
      postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body class="bg-blue-100">
    <div class="h-screen">
      <canvas class="absolute" id="renderer"></canvas>
    </div>
  </body>
</html>
