    <script type="module">
      const { GLRenderer, Scene, Vec3, Xfo, Color, Mesh, Sphere, Cuboid, Cone, Material, GeomItem } = zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, webglOptions: { antialias: false } })
      renderer.setScene(scene)

      const standardMaterial1 = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial1.getParameter('BaseColor').setValue(new Color(1, 1, 0))

      const standardMaterial2 = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial2.getParameter('BaseColor').setValue(new Color(0, 1, 0))

      const addShape = (name, shape, pos, material) => {
        const geomItem = new GeomItem(name + 'Item', shape, material)
        geomItem.getParameter('LocalXfo').setValue(new Xfo(pos))
        scene.getRoot().addChild(geomItem)
      }
      const makeTriangle = () => {
        const mesh = new Mesh()
        mesh.setNumVertices(3)
        mesh.setFaceCounts([1])
        mesh.setFaceVertexIndices(0, [0, 1, 2])
        const positions = mesh.getVertexAttribute('positions')
        positions.getValueRef(0).set(0.5, 0.0, 0.0)
        positions.getValueRef(1).set(0.0, 0.5, 0.0)
        positions.getValueRef(2).set(-0.5, 0.0, 0.0)
        return mesh
      }

      let count = 0
      for (let i = 0; i < 200; i++) {
        const cuboid = new Cuboid(1.5, 2.0, 1.0)
        let offset = 0
        for (let ii = 0; ii < 3; ii++) {
          const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
          standardMaterial.getParameter('BaseColor').setValue(Color.random())
          for (let iii = 0; iii < 4; iii++) {
            addShape('cuboid' + i + '-' + ii, cuboid, new Vec3(i * 4.0, offset * 4.0, 0), standardMaterial)
            offset++
          }
        }
        count += offset
      }
      console.log('count:', count)

      // scene.setupGrid(10.0, 10)
      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-15, -15, 5), new Vec3(0, 0, 0.4))

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        } else if (data === 'variant-02') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        }
      }

      window.addEventListener('message', handleMessage, false)
