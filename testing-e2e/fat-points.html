<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>fat-points - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.development.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Xfo, Vec3, Points, Color, GeomItem, Material } = zeaEngine

      import { hammersley, sphereSample_uniform } from './Hammersley.js'

      const canvas = document.getElementById('renderer')

      const scene = new Scene()
      scene.setupGrid(10.0, 10)

      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      const points = new Points()
      const count = 500
      points.setNumVertices(count)
      const positions = points.getVertexAttribute('positions')
      for (let i = 0; i < count; i++) {
        const v = positions.getValueRef(i)
        const coords = hammersley(i, count)
        sphereSample_uniform(coords[0], coords[1], v)
      }

      const material = new Material('points', 'FatPointsShader')
      // material.getParameter("BaseColor").setValue(new Color(1,0,0));
      material.getParameter('PointSize').setValue(0.05)
      material.getParameter('Rounded').setValue(0.2)
      material.getParameter('BaseColor').setValue(new Color(1, 0, 1))

      const geomItem = new GeomItem('geomItem', points, material)
      const xfo = new Xfo()
      xfo.tr.set(0, 0, 1)
      geomItem.getParameter('GlobalXfo').setValue(xfo)
      scene.getRoot().addChild(geomItem)

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = event => {
        const { data } = event

        if (data === 'variant-01') {
          renderer
            .getViewport()
            .getCamera()
            .setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          renderer
            .getViewport()
            .getCamera()
            .setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          window.postMessage(`done-${data}`)
        }
      }

      const urlParams = new URLSearchParams(window.location.search)
      renderer.getViewport().debugGeomShader = urlParams.has('debugGeomShader')

      /** HIGHLIGHT START */
      let highlightedItem
      renderer.getViewport().on('pointerOverGeom', event => {
        const item = event.intersectionData.geomItem
        if (item) {
          highlightedItem = item
          highlightedItem.addHighlight('pointerOverGeom', new Color(1.0, 0.7, 0, 0.3), true)
        }
      })
      renderer.getViewport().on('pointerLeaveGeom', event => {
        highlightedItem.removeHighlight('pointerOverGeom', true)
        highlightedItem = null
      })
      renderer.getViewport().on('pointerUp', event => {
        if (event.intersectionData) {
          const geomItem = event.intersectionData.geomItem
          console.log('', geomItem.getPath())
        }
      })
      /** HIGHLIGHT END */

      window.addEventListener('message', handleMessage, false)
      // }}}
      renderer.getXRViewport().then((xrvp) => {
        console.log('XR Device Detected')
        document.addEventListener('keydown', (event) => {
          if (event.key == ' ') {
            xrvp.togglePresenting()
          }
        })
      })
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full">
      <canvas class="absolute" id="renderer"></canvas>
    </div>
  </body>
</html>
