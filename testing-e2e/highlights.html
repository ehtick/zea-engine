<!DOCTYPE html>
<html>
  <head>
    <title>Zea Engine</title>
    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <canvas class="full-size" id="app"></canvas>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        Color,
        Sphere,
        Plane,
        Cuboid,
        Cone,
        Cylinder,
        Torus,
        GeomItem,
        TreeItem,
        Material,
        SelectionSet,
      } = zeaEngine

      const scene = new Scene()
      const domElement = document.getElementById('app')
      const renderer = new GLRenderer(domElement, { hideSplash: true })
      renderer.setScene(scene)

      scene.setupGrid(60.0, 6)
      const tree1 = new TreeItem('tree1')
      scene.getRoot().addChild(tree1)

      const selectionSet1 = new SelectionSet('selectionSet1')
      selectionSet1.getParameter('HighlightColor').setValue(new Color('lemonchiffon'))
      scene.getRoot().addChild(selectionSet1)

      const selectionSet2 = new SelectionSet('selectionSet2')
      selectionSet2.getParameter('HighlightColor').setValue(new Color('mediumblue'))
      scene.getRoot().addChild(selectionSet2)

      const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial.getParameter('BaseColor').setValue(new Color(89 / 255, 182 / 255, 92 / 255))

      const addGeomItem = (shape, row, count, i) => {
        const geomItem = new GeomItem('Item' + row + '-' + i, shape, standardMaterial)
        geomItem.getParameter('LocalXfo').setValue(new Xfo(new Vec3(i * 3, row * 3, 0)))
        tree1.addChild(geomItem)

        selectionSet1.addItem(geomItem)
        if (i % 2 == 0) selectionSet2.addItem(geomItem)
      }
      const addMeshShape = (shape, row, count) => {
        for (let i = 0; i < count; i++) {
          addGeomItem(shape, row, count, i)
        }
      }
      addMeshShape(new Sphere(1.4, 13), 3, 1)
      addMeshShape(new Sphere(1.4, 13), 2, 3)
      addMeshShape(new Plane(2.0, 1.5), 1.4, 4)
      addMeshShape(new Cuboid(1.5, 2.0, 1.0), 0.5, 6)
      addMeshShape(new Cone(1.2, 4.0), -1, 5)
      addMeshShape(new Cylinder(1.2, 4.0, 32, 2, true), -2, 8)
      addMeshShape(new Torus(0.4, 1.3), -3, 4)

      selectionSet1.getParameter('Highlighted').setValue(true)
      selectionSet2.getParameter('Highlighted').setValue(true)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(25, 25, 13), new Vec3(10, 0, 0))
      renderer.frameAll()

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          selectionSet1.getParameter('Highlighted').setValue(true)
          selectionSet2.getParameter('Highlighted').setValue(false)
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        } else if (data === 'variant-02') {
          selectionSet1.getParameter('Highlighted').setValue(false)
          selectionSet2.getParameter('Highlighted').setValue(true)
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        }
      }

      window.addEventListener('message', handleMessage, false)
    </script>
  </body>
</html>
