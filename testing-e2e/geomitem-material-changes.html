<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>geomitem-material-opacity-changes - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Xfo, Color, Sphere, Cross, Material, GeomItem } = zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      const material = new Material('surfaces', 'SimpleSurfaceShader')
      material.getParameter('BaseColor').setValue(new Color(1, 0, 1))

      const geomItem = new GeomItem('Sphere', new Sphere(1.5, 46), material, new Xfo(new Vec3(-2, 0, 1)))
      scene.getRoot().addChild(geomItem)

      const linesMaterial = new Material('linesMaterial', 'LinesShader')
      linesMaterial.getParameter('BaseColor').setValue(new Color(0.2, 0.2, 0))
      const crossItem = new GeomItem('Cross', new Cross(1.18), linesMaterial, new Xfo(new Vec3(2, 0, 0.5)))
      scene.getRoot().addChild(crossItem)

      renderer
        .getViewport()
        .getCamera()
        .setPositionAndTarget(new Vec3(5, 5, 2.7), new Vec3(0, 0, 0.0))

      window.postMessage('done-loading')

      // {{{ Messages handler.
      // the main point of this test is to move items between opaque and transparent passes multiple
      // times. Each sphere should be put into an opaque pass and removed more than once. The same
      // for the transparent pass.
      const handleMessage = event => {
        const { data } = event

        if (data === 'variant-01') {
          const material = new Material('surfaces', 'SimpleSurfaceShader')
          material.getParameter('BaseColor').setValue(new Color(0, 0, 1))
          geomItem.getParameter('Material').setValue(material)

          const linesMaterial = new Material('linesMaterial2', 'LinesShader')
          linesMaterial.getParameter('BaseColor').setValue(new Color(0, 1, 1))
          crossItem.getParameter('Material').setValue(linesMaterial)

          window.postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          const material = new Material('surfaces', 'StandardSurfaceShader')
          material.getParameter('BaseColor').setValue(new Color(1, 1, 0))
          geomItem.getParameter('Material').setValue(material)

          const linesMaterial = new Material('linesMaterial3', 'LinesShader')
          linesMaterial.getParameter('BaseColor').setValue(new Color(0, 1, 1, 0.2))
          crossItem.getParameter('Material').setValue(linesMaterial)

          window.postMessage(`done-${data}`)
        } else if (data === 'variant-03') {
          const material = new Material('surfaces', 'SimpleSurfaceShader')
          material.getParameter('BaseColor').setValue(new Color(0, 0, 1))
          geomItem.getParameter('Material').setValue(material)

          const linesMaterial = new Material('linesMaterial2', 'LinesShader')
          linesMaterial.getParameter('BaseColor').setValue(new Color(0, 1, 1))
          crossItem.getParameter('Material').setValue(linesMaterial)

          window.postMessage(`done-${data}`)
        } else if (data === 'variant-04') {
          const material = new Material('surfaces', 'StandardSurfaceShader')
          material.getParameter('BaseColor').setValue(new Color(1, 1, 0))
          geomItem.getParameter('Material').setValue(material)

          const linesMaterial = new Material('linesMaterial3', 'LinesShader')
          linesMaterial.getParameter('BaseColor').setValue(new Color(0, 1, 1, 0.2))
          crossItem.getParameter('Material').setValue(linesMaterial)

          window.postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full">
      <canvas class="absolute" id="renderer"></canvas>
    </div>
  </body>
</html>
