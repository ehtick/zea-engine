<!DOCTYPE html>
<html>
  <head>
    <title>Zea Engine - transparent-geoms-sorting</title>
    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <canvas class="full-size" id="app"></canvas>

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        Color,
        Sphere,
        Plane,
        Cuboid,
        Cone,
        Cylinder,
        Torus,
        GeomItem,
        TreeItem,
        Material,
        SelectionSet,
        EnvMap,
      } = zeaEngine

      const scene = new Scene()
      const domElement = document.getElementById('app')
      const renderer = new GLRenderer(domElement, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      const envMap = new EnvMap()
      envMap.getParameter('FilePath').setValue('data/pisa-webp.zenv')
      scene.setEnvMap(envMap)
      scene.getSettings().getParameter('Display EnvMap').setValue(false)

      // scene.setupGrid(60.0, 6)
      const tree1 = new TreeItem('tree1')
      scene.getRoot().addChild(tree1)

      const items = []
      const addMeshShape = (name, shape, pos, mat) => {
        const geomItem = new GeomItem(name, shape, mat, new Xfo(pos))
        scene.getRoot().addChild(geomItem)
        items.push(geomItem)
      }

      const sphere = new Sphere(1.4, 80)
      const baseColor = new Color(0.8, 0, 0)
      const material = new Material('surfaces', 'StandardSurfaceShader')
      material.getParameter('BaseColor').setValue(baseColor)
      material.getParameter('Metallic').setValue(0.0)
      material.getParameter('Reflectance').setValue(0.6)

      const transparentMaterial = new Material('surfaces', 'StandardSurfaceShader')
      transparentMaterial.getParameter('BaseColor').setValue(baseColor)
      transparentMaterial.getParameter('Metallic').setValue(0.0)
      transparentMaterial.getParameter('Reflectance').setValue(0.1)
      transparentMaterial.getParameter('Opacity').setValue(0.01)
      transparentMaterial.getParameter('EmissiveStrength').setValue(0.5)

      material.getParameter('Roughness').setValue(0.5)
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          for (let k = 0; k < 3; k++) {
            // material.getParameter('Opacity').setValue(i / 10)

            addMeshShape('Sphere' + i, sphere, new Vec3((i / 9) * 20, (j / 9) * 20, 1.4 + (k / 9) * 20), material)
          }
        }
      }

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(25, 25, 13), new Vec3(10, 0, 0))
      renderer.frameAll()

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          items.forEach((geomItem, index) => {
            if (index % 3 == 0) {
              geomItem.addHighlight('Foo', new Color(0.8, 0, 0, 0.1))
            } else {
              geomItem.removeHighlight('Foo')
            }
            if (index != 3) {
              geomItem.getParameter('Material').setValue(transparentMaterial)
            } else {
              geomItem.getParameter('Material').setValue(material)
            }
          })
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-25, -25, 13), new Vec3(10, 0, 0))
          renderer.frameAll()
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-03') {
          items.forEach((geomItem, index) => {
            if (index % 2 == 0) {
              geomItem.addHighlight('Foo', new Color(0.8, 0, 0, 0.1))
              geomItem.getParameter('Material').setValue(transparentMaterial)
            } else {
              geomItem.removeHighlight('Foo')
              geomItem.getParameter('Material').setValue(material)
            }
          })
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-04') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(25, 25, 13), new Vec3(10, 0, 0))
          renderer.frameAll()
          window.postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
    </script>
  </body>
</html>
