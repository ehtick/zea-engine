<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Lots of boxes!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>
    <script type="module">
      const { Vec3, Xfo, Color, Cuboid, Material, GeomItem, Scene, GLRenderer, TreeItem } = window.zeaEngine

      const domElement = document.getElementById('renderer')

      const scene = new Scene()
      // scene.setupGrid(10, 10)

      const renderer = new GLRenderer(domElement, {
        webglContextType: 'webgl',
      })
      renderer.setScene(scene)
      renderer.solidAngleLimit = 0.0
      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(70, 70, 30), new Vec3(30, 30, 0.2))

      // const material = new Material('surfaces', 'SimpleSurfaceShader');
      // material.getParameter('BaseColor').setValue(new Color(89 / 255, 182 / 255, 92 / 255));

      const urlParams = new URLSearchParams(window.location.search)

      const count = urlParams.has('count') ? urlParams.get('count') : 10000
      const dim = Math.round(Math.cbrt(count))
      console.log('Will render GeomItem count:', Math.pow(dim, 3))

      const cuboid = new Cuboid(0.5, 0.5, 0.5)
      // const geomItem = new GeomItem('cube', cube, material);
      // geomItem.getParameter('GlobalXfo').setValue(new Xfo(new Vec3(0, 0, 1)));

      // scene.getRoot().addChild(geomItem)
      const simpleMaterial = new Material('mat', 'SimpleSurfaceShader')
      const flatMaterial = new Material('mat', 'FlatSurfaceShader')

      const addLayers = (layerId, treeItem) => {
        for (let j = 0; j < dim; j += 1) {
          // const material = new Material('mat', 'SimpleSurfaceShader')
          // material.getParameter('BaseColor').setValue(new Color(layerId / dim, j / dim, 1))
          const material = simpleMaterial //layerId > dim / 2 ? simpleMaterial : flatMaterial
          const treeItemJ = new TreeItem('TreeItem' + j)
          treeItem.addChild(treeItemJ)

          for (let k = 0; k < dim; k += 1) {
            const geomItem = new GeomItem('Geom' + k, cuboid, material)
            treeItemJ.addChild(geomItem)

            const xfo = new Xfo()
            xfo.tr.set(j, k, layerId)
            geomItem.getParameter('GlobalXfo').setValue(xfo)
          }
        }
      }

      for (let i = 0; i < dim; i += 1) {
        const treeItem = new TreeItem('TreeItem' + i)
        scene.getRoot().addChild(treeItem)

        addLayers(i, treeItem)
      }
      renderer.frameAll()

      renderer.getViewport().on('keyDown', (event) => {
        if (event.key == 'f') {
          renderer.frameAll()
        }
      })

      let frameCounter = 0
      let fps = 0
      renderer.on('redrawOccurred', () => {
        frameCounter++
      })

      const fpsElement = document.getElementById('fps')
      setInterval(() => {
        if (fps != frameCounter * 2) {
          fps = frameCounter * 2
          fpsElement.textContent = `FPS: ${fps}`
        }
        frameCounter = 0
      }, 500)

      // renderer.startContinuousDrawing()
    </script>
    <style>
      body {
        height: 100vh;
        overflow: hidden;
        margin: 0em;
        position: relative;
      }
      #canvas {
        position: relative;
        height: 100%;
        width: 100%;
        touch-action: none;
      }
      .fps-display {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #333333;
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <canvas id="renderer"></canvas>
    <div class="fps-display" id="fps"></div>
  </body>
</html>
