<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>geomitem-material-visibility-changes - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Color, Sphere, Material, GeomItem, TreeItem } = zeaEngine

      const canvas = document.getElementById('viewport')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      const material = new Material('surfaces', 'SimpleSurfaceShader')
      material.getParameter('BaseColor').value = new Color(1, 0, 1, 1)

      const treeItem = new TreeItem('Parent')
      const geomItem = new GeomItem('Sphere', new Sphere(1.5, 46), material)
      treeItem.addChild(geomItem)
      scene.getRoot().addChild(treeItem)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(5, 5, 2.7), new Vec3(0, 0, 0.4))

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          treeItem.visibleParam.value = false
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          treeItem.visibleParam.value = true
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-03') {
          geomItem.visibleParam.value = false
          window.postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full">
      <canvas id="viewport"></canvas>
    </div>
  </body>
</html>
