<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>geomitem-material-opacity-changes - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Xfo, Color, Sphere, Material, GeomItem, EnvMap } = zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, antialias: false })
      renderer.setScene(scene)

      const envMap = new EnvMap()
      envMap.getParameter('FilePath').setValue('data/pisa-webp.zenv')
      scene.setEnvMap(envMap)
      scene.getSettings().getParameter('Display EnvMap').setValue(false)

      scene.setupGrid(10.0, 10)

      const material1 = new Material('surfaces1', 'SimpleSurfaceShader')
      material1.getParameter('BaseColor').setValue(new Color(1, 0, 1, 0.1))

      const geomItem = new GeomItem('Sphere1', new Sphere(1.5, 46), material1, new Xfo(new Vec3(-2, 0, 2)))
      scene.getRoot().addChild(geomItem)

      const material2 = new Material('surfaces2', 'StandardSurfaceShader')
      material2.getParameter('BaseColor').setValue(new Color(1, 0, 1, 0.1))
      material2.getParameter('EmissiveStrength').setValue(0.9)

      const geomItem2 = new GeomItem('Sphere2', new Sphere(1.5, 46), material2, new Xfo(new Vec3(2, 0, 2)))
      scene.getRoot().addChild(geomItem2)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(5, 5, 5.7), new Vec3(0, 0, 2.4))

      envMap.on('loaded', () => {
        window.postMessage('done-loading')
      })

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          const material1 = geomItem.getParameter('Material').getValue()
          let step = 1
          const fn = () => {
            material1.getParameter('BaseColor').setValue(new Color(1, 0, 1, step / 10))
            material2.getParameter('BaseColor').setValue(new Color(1, 0, 1, step / 10))
            material2.getParameter('EmissiveStrength').setValue(1 - step / 10)

            if (step < 10) {
              step++
              setTimeout(fn, 50)
            } else {
              window.postMessage(`done-${data}`)
            }
          }
          fn()
        } else if (data === 'variant-02') {
          const material1 = geomItem.getParameter('Material').getValue()
          let step = 10
          const fn = () => {
            material1.getParameter('BaseColor').setValue(new Color(1, 0, 1, step / 10))
            material2.getParameter('BaseColor').setValue(new Color(1, 0, 1, step / 10))
            material2.getParameter('EmissiveStrength').setValue(1 - step / 10)
            if (step > 0) {
              step--
              setTimeout(fn, 50)
            } else {
              window.postMessage(`done-${data}`)
            }
          }
          fn()
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body>
    <canvas class="full-size" id="renderer"></canvas>
  </body>
</html>
