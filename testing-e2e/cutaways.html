<!DOCTYPE html>
<html>
  <head>
    <title>Zea Engine</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
      }

      #renderer {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        Color,
        Sphere,
        Cuboid,
        Cone,
        Cylinder,
        Torus,
        GeomItem,
        TreeItem,
        Material,
        Group,
      } = zeaEngine

      const scene = new Scene()
      const domElement = document.getElementById('renderer')
      const renderer = new GLRenderer(domElement, { hideSplash: true })
      renderer.setScene(scene)

      scene.setupGrid(40.0, 10)
      const tree1 = new TreeItem('tree1')
      scene.getRoot().addChild(tree1)

      const group = new Group('group')
      scene.getRoot().addChild(group)

      const standardMaterial = new Material('surfaces', 'SimpleSurfaceShader')
      standardMaterial.getParameter('BaseColor').setValue(new Color(89 / 255, 182 / 255, 92 / 255))

      let i = 0

      const addMeshShape = (shape) => {
        const geomItem = new GeomItem(`item-${i}`, shape, standardMaterial)
        geomItem.getParameter('LocalXfo').setValue(new Xfo(new Vec3(i * 3, 0, 0)))
        tree1.addChild(geomItem)

        group.addItem(geomItem)

        i += 1
      }

      addMeshShape(new Sphere(1, 20))
      addMeshShape(new Torus(0.5, 1))
      addMeshShape(new Cuboid(1, 1, 1))
      addMeshShape(new Cone(1, 2), 4)
      addMeshShape(new Cylinder(1, 2, 20, 2, true))

      group.getParameter('CutAwayEnabled').setValue(true)
      group.getParameter('CutPlaneNormal').setValue(new Vec3(0, 1, 0))
      group.getParameter('CutPlaneDist').setValue(0)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(25, 25, 13), new Vec3(10, 0, 0))
      renderer.frameAll()
    </script>
  </head>
  <body>
    <canvas id="renderer" />
  </body>
</html>
