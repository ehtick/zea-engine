<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>Load OBJ Asset</title>
    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <meta charset="UTF-8" />
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full">
      <canvas class="absolute" id="app"></canvas>
    </div>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { Vec3, EulerAngles, Xfo, ObjAsset, Scene, GLRenderer, EnvMap } = zeaEngine

      const domElement = document.getElementById('app')

      const scene = new Scene()
      scene.setupGrid(10.0, 10)

      const renderer = new GLRenderer(domElement, { hideSplash: true, antialias: false })
      renderer.setScene(scene)
      renderer
        .getViewport()
        .getCamera()
        .setPositionAndTarget(new Vec3(12, 12, 10), new Vec3(0, 0, 1.5))

      const envMap = new EnvMap()
      envMap.getParameter('FilePath').setValue('data/pisa-webp.zenv')
      scene.setEnvMap(envMap)
      scene
        .getSettings()
        .getParameter('Display EnvMap')
        .setValue(true)

      const objAsset = new ObjAsset('cow')
      objAsset.load('data/cow.obj')
      scene.getRoot().addChild(objAsset)

      const xfo = new Xfo()
      xfo.tr.set(0, 0, 3.55)
      xfo.ori.setFromEulerAngles(new EulerAngles(90 * (Math.PI / 180), 0, 0))
      objAsset.getParameter('GlobalXfo').setValue(xfo)

      const promises = []
      promises.push(new Promise(resolve => envMap.once('loaded', resolve)))
      promises.push(new Promise(resolve => objAsset.once('loaded', resolve)))
      Promise.all(promises).then(() => {
        window.postMessage('done-loading')
      })

      // {{{ Messages handler.
      const handleMessage = event => {
        const { data } = event

        if (data === 'front') {
          renderer
            .getViewport()
            .getCamera()
            .setPositionAndTarget(new Vec3(1, 1, 0.1), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          window.postMessage(`done-${data}`)
        } else if (data === 'back') {
          renderer
            .getViewport()
            .getCamera()
            .setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          window.postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </body>
</html>
