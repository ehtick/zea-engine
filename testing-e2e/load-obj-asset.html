<!DOCTYPE html>
<html>
  <head>
    <title>Load OBJ Asset</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app"></div>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { Vec3, EulerAngles, Xfo, ObjAsset, Scene, GLRenderer } = zeaEngine

      const domElement = document.getElementById('app')

      const scene = new Scene()
      scene.setupGrid(10.0, 10)

      const renderer = new GLRenderer(domElement, { hideSplash: true, webglOptions: { antialias: false } })
      renderer.setScene(scene)
      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(12, 12, 10), new Vec3(0, 0, 1.5))

      const objAsset = new ObjAsset('cow')
      objAsset.getParameter('FilePath').setUrl('data/cow.obj')
      scene.getRoot().addChild(objAsset)

      const xfo = new Xfo()
      xfo.tr.set(0, 0, 3.55)
      xfo.ori.setFromEulerAngles(new EulerAngles(90 * (Math.PI / 180), 0, 0))
      objAsset.getParameter('GlobalXfo').setValue(xfo)
      objAsset.on('loaded', () => {
        window.postMessage(`done-Loading`)
      })

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'front') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        } else if (data === 'back') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </body>
</html>
