<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>engine-cad-ux-collab-potree - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />

    <script type="module" src="../dist/index.esm.js"></script>

    <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-cad@3.3.0/dist/index.umd.js"></script>
    <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-ux/dist/index.umd.js"></script>
    <script src="https://websocket-staging.zea.live/socket.io/socket.io.js"></script>
    <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-collab/dist/index.umd.js"></script>
    <script src="https://www.gstatic.com/draco/v1/decoders/draco_decoder_gltf.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@zeainc/gltf-loader/dist/index.umd.js"></script>

    <style>
      body {
        height: 100vh;
        margin: 0;
      }

      .main-wrapper {
        grid-template-areas:
          'header header header'
          'nav main right'
          'footer footer footer';
        grid-template-columns: 20% 1fr 5px;
        grid-template-rows: 50px 1fr 20px;
      }

      header {
        grid-area: header;
      }

      footer {
        grid-area: footer;
      }

      #controllers {
        display: flex;
        align-items: center;
        padding: 0.5em;
        gap: 1em;
      }
    </style>
    <script type="module">
      const urlParams = new URLSearchParams(window.location.search)

      import {
        Color,
        Vec3,
        Xfo,
        TreeItem,
        GLRenderer,
        Scene,
        EnvMap,
        InstanceItem,
        CameraManipulator,
        GLBoundingBoxPass,
      } from '../dist/index.esm.js'

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { debugGeomIds: false, antialias: false })
      renderer.setScene(scene)
      renderer.outlineThickness = 0.5
      renderer.outlineColor = new Color(0.2, 0.2, 0.2, 1)
      scene.getSettings().getParameter('BackgroundColor').setValue(new Color(0.85, 0.85, 0.85, 1))
      renderer.getViewport().debugGeomShader = urlParams.has('debugGeomShader')

      const envMap = new EnvMap()
      envMap.load('data/StudioG.zenv')
      scene.setEnvMap(envMap)

      scene.setupGrid(1.0, 10, new Color(0.2, 0.2, 0.2))

      const boundingBoxPass = new GLBoundingBoxPass()
      renderer.addPass(boundingBoxPass)

      /** UX START */
      const { SelectionManager, UndoRedoManager, ToolManager, SelectionTool, CreateFreehandLineTool } = window.zeaUx

      const appData = { scene, renderer }

      const cameraManipulator = renderer.getViewport().getManipulator()
      cameraManipulator.setDefaultManipulationMode(CameraManipulator.MANIPULATION_MODES.tumbler)
      appData.cameraManipulator = cameraManipulator

      /** LOAD ASSETS START */
      const { CADAsset, CADBody } = window.zeaCad

      const loadZCADAsset = (url, filename) => {
        const asset = new CADAsset()
        asset.load(url).then(() => {
          renderer.frameAll()
        })
        asset.getGeometryLibrary().on('loaded', () => {
          postMessage('done-loading')
        })
        scene.getRoot().addChild(asset)
        return asset
      }

      const loadAsset = (url, filename) => {
        let res
        if (filename.endsWith('zcad')) {
          res = loadZCADAsset(url, filename)
        } else if (filename.endsWith('gltf') || filename.endsWith('glb')) {
          res = loadGLTFAsset(url, filename)
        }
        boundingBoxPass.addTreeItem(res, true)
        return res
      }
      // let assetUrl = 'data/HC_SRO4.zcad'
      // if (urlParams.has('zcad')) {
      //   assetUrl = urlParams.get('zcad')
      // }
      // loadAsset(assetUrl, assetUrl)
      /** LOAD ASSETS END */



    const cadAsset = new CADAsset()
    cadAsset.load('data/HC_SRO4.zcad')
    cadAsset.getGeometryLibrary().once('loaded', ()=>{
    renderer.once('redrawOccured', ()=> {      
        for(let i = 0; i < 10; i ++){
          
          scene.getRoot().removeChildByHandle(cadAsset)
          // record heap size
        }
      })
    })
    scene.getRoot().addChild(cadAsset)

  
      const postMessage = (msg) => {
        console.log(msg)
        window.postMessage(msg)
      }

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, -2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2, -2, 2.7), new Vec3(0, 0, 0.4))
          renderer.frameAll()
          postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="main-wrapper grid h-screen">
      <header class="border border-blue-400 flex justify-center items-center">
        <div id="controllers">
          <div>
            <label for="camera">Camera Manipulator</label>
            <input type="checkbox" id="camera" value="CameraManipulator" class="tool" />
          </div>
          <div>
            <label for="selection">Selection Tool</label>
            <input type="checkbox" id="selection" value="SelectionTool" class="tool" />
          </div>
        </div>
      </header>
      <nav class="border border-blue-400 flex justify-center items-center">nav</nav>
      <main>
        <canvas class="absolute" id="renderer"></canvas>
      </main>
      <aside class="border border-blue-400 flex justify-center items-center"></aside>
      <footer class="border border-blue-400 flex justify-center items-center"></footer>
    </div>
  </body>
</html>
