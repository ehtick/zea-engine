<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>engine-cad-ux-collab-potree - Zea Engine</title>

    <link href="data/zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <link rel="stylesheet" href="styles/test.css" />

    <style>
      body {
        height: 100vh;
        margin: 0;
      }

      .main-wrapper {
        grid-template-areas:
          'header header header'
          'nav main right'
          'footer footer footer';
        grid-template-columns: 5px 1fr 5px;
        grid-template-rows: 50px 1fr 5px;
      }

      header {
        grid-area: header;
      }

      footer {
        grid-area: footer;
      }

      #controllers {
        display: flex;
        align-items: center;
        padding: 0.5em;
        gap: 1em;
      }
      #cull-stats {
        color: rgb(0, 0, 0);
        position: fixed;
        bottom: 40px;
        left: 10px;
      }
      .fps-display {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #333333;
        font-size: 45px;
      }
    </style>
    <script type="module">
      import '../dist/index.umd.js'
      import '../node_modules/@zeainc/zea-ux/dist/index.umd.js'

      const urlParams = new URLSearchParams(window.location.search)

      const {
        Color,
        Vec3,
        Xfo,
        TreeItem,
        GLRenderer,
        Scene,
        EnvMap,
        InstanceItem,
        CameraManipulator,
        GLBoundingBoxPass,
        AssetLoadContext,
        CADAsset,
        CADBody,
      } = zeaEngine

      const canvas = document.getElementById('viewport')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, {
        debugGeomIds: false,
        antialias: false,
        enableOcclusionCulling: true,
        debugOcclusionBuffer: false,
      })
      renderer.setScene(scene)
      renderer.getViewport().backgroundColorParam.value = new Color(0.85, 0.85, 0.85, 1)
      renderer.getViewport().debugGeomShader = urlParams.has('debugGeomShader')

      const envMap = new EnvMap()
      envMap.load('data/StudioG.zenv')
      scene.setEnvMap(envMap)

      scene.setupGrid(1.0, 10, new Color(0.2, 0.2, 0.2))

      canvas.addEventListener(
        'webglcontextlost',
        function (event) {
          event.preventDefault()
        },
        false
      )
      // const boundingBoxPass = new GLBoundingBoxPass()
      // renderer.addPass(boundingBoxPass)

      const ortho = document.getElementById('ortho')
      ortho.addEventListener('click', () => {
        if (!renderer.getViewport().getCamera().isOrthographic(1))
          renderer.getViewport().getCamera().setIsOrthographic(1)
        else renderer.getViewport().getCamera().setIsOrthographic(0)
      })

      /** HIGHLIGHT START */
      let highlightedItem
      renderer.getViewport().on('pointerOverGeom', (event) => {
        const item = event.intersectionData.geomItem
        if (item) {
          highlightedItem = item
          highlightedItem.addHighlight('pointerOverGeom', new Color(0, 0.7, 0, 0.3), true)
        }
      })
      renderer.getViewport().on('pointerLeaveGeom', (event) => {
        highlightedItem.removeHighlight('pointerOverGeom', true)
        highlightedItem = null
      })
      renderer.getViewport().on('keyDown', (event) => {
        if (event.key == 'f') renderer.frameAll()
      })
      renderer.getViewport().on('pointerUp', (event) => {
        if (event.intersectionData) {
          const geomItem = event.intersectionData.geomItem
          console.log('', geomItem.getPath())
        }
      })
      renderer.getViewport().on('keyDown', (event) => {
        if (event.key == 'f') renderer.frameAll()
        else if (event.key == 'd') {
          renderer.getViewport().debugGeomShader = !renderer.getViewport().debugGeomShader
          renderer.requestRedraw()
        }
      })
      /** HIGHLIGHT START */

      /** UX START */
      const { SelectionManager, UndoRedoManager, ToolManager, SelectionTool, CreateFreehandLineTool } = window.zeaUx

      const appData = { scene, renderer }

      const cameraManipulator = renderer.getViewport().getManipulator()
      cameraManipulator.setDefaultManipulationMode(CameraManipulator.MANIPULATION_MODES.tumbler)
      appData.cameraManipulator = cameraManipulator

      /** UNDO START * /
      const undoRedoManager = UndoRedoManager.getInstance()
      appData.undoRedoManager = undoRedoManager
      /** UNDO END */

      /** SELECTION START */

      const selectionManager = new SelectionManager(appData, {
        enableXfoHandles: true,
      })
      appData.selectionManager = selectionManager

      // Users can enable the handles using a menu or hotkey.
      selectionManager.showHandles(false)

      const selectionTool = new SelectionTool(appData)
      const filterItemSelection = (item) => {
        return item
      }
      selectionTool.setSelectionFilter(filterItemSelection)

      // Note: the alpha value determines  the fill of the highlight.
      const selectionColor = new Color('#F9CE03')
      selectionColor.a = 0.1
      const subtreeColor = selectionColor //.lerp(new Color(1, 1, 1, 0), 0.5)
      selectionManager.selectionGroup.highlightColorParam.value = selectionColor
      // selectionManager.selectionGroup.subtreeHighlightColorParam.value = subtreeColor

      // Color the selection rect.
      const selectionRectColor = new Color(0, 0, 0, 1)
      selectionTool.rectItem.materialParam.getValue().getParameter('BaseColor').value = selectionRectColor

      /** SELECTION END */

      /** LOAD ASSETS START */

      const loadZCADAsset = (url, filename) => {
        const asset = new CADAsset()
        const context = new AssetLoadContext()
        context.units = 'millimeters'
        context.camera = context
        asset.load(url, context).then(() => {
          renderer.frameAll()
        })
        asset.getGeometryLibrary().on('loaded', () => {
          setStatusText('done-loading')
        })
        if (urlParams.has('yToZUp')) {
          const xfo = new Xfo()
          xfo.ori.setFromAxisAndAngle(new Vec3(1, 0, 0), Math.PI * 0.5)
          asset.localXfoParam.value = xfo
        }
        scene.getRoot().addChild(asset)
        return asset
      }
      let assetUrl = 'data/Dead_eye_bearing.zcad'
      if (urlParams.has('zcad')) {
        assetUrl = urlParams.get('zcad')
      } else if (urlParams.has('gltf')) {
        assetUrl = urlParams.get('gltf')
      }
      loadZCADAsset(assetUrl, assetUrl)
      /** LOAD ASSETS END */

      // //////////////////////////////////////
      // Setup FPS Counter
      let frameCounter = 0
      let fps = 0
      renderer.on('redrawOccurred', () => {
        frameCounter++
      })

      const fpsElement = document.getElementById('fps')
      setInterval(() => {
        if (fps != frameCounter * 2) {
          fps = frameCounter * 2
          fpsElement.textContent = `FPS: ${fps}`
        }
        frameCounter = 0
      }, 500)

      const cullElement = document.getElementById('cull-stats')
      renderer.on('CullingUpdated', (event) => {
        if (event.visible && event.total) {
          cullElement.textContent = `visible: ${event.visible} / total: ${event.total}`
        }
      })
      // {{{ Variants
      const statusElement = document.getElementById('status')
      const setStatusText = (text) => {
        statusElement.textContent = text
      }
      // }}}
    </script>
  </head>
  <body class="bg-blue-100 h-full">
    <div class="main-wrapper grid h-screen">
      <header class="border border-blue-400 flex justify-center items-left">
        <button id="ortho">Ortho</button>
      </header>
      <nav class="border border-blue-400 flex justify-center items-center">nav</nav>
      <main>
        <canvas id="viewport"></canvas>
        <div id="cull-stats" class="hud"></div>
        <div class="fps-display" id="fps"></div>
      </main>
      <aside class="border border-blue-400 flex justify-center items-center"></aside>
      <footer class="border border-blue-400 flex justify-center items-center">
        <div id="status" class="hud"></div>
      </footer>
    </div>
  </body>
</html>
