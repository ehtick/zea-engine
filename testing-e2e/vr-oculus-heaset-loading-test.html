<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>vr-oculus-heaset-loading-test - Zea Engine</title>

    <link href="zea-logo.png" rel="shortcut icon" />

    <link rel="stylesheet" href="styles/tachyons.min.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <script src="../dist/index.umd.js"></script>
    <script src="../dist/plugins.umd.js"></script>

    <script type="module">
      const { GLRenderer, Scene, Vec3, Xfo, VLAAsset } = window.zeaEngine

      const canvas = document.querySelector('#renderer')

      const scene = new Scene()
      const renderer = new GLRenderer(canvas, { hideSplash: true, webglOptions: { antialias: false } })
      renderer.setScene(scene)

      scene.setupGrid(10.0, 10)

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(0.5, 0.5, 0.5), new Vec3(0, 0, 0))

      const asset = new VLAAsset()
      asset.getParameter('FilePath').setValue('/dist/public-resources/Oculus.vla')
      asset.getGeometryLibrary().on('loaded', () => {
        const HMD = asset.getChildByName('HMD')
        HMD.getParameter('LocalXfo').setValue(new Xfo(new Vec3(0, 0, 200)))

        const LeftController = asset.getChildByName('LeftController')
        LeftController.getParameter('LocalXfo').setValue(new Xfo(new Vec3(-200, 0, 0)))

        const RightController = asset.getChildByName('RightController')
        RightController.getParameter('LocalXfo').setValue(new Xfo(new Vec3(200, 0, 0)))

        window.postMessage('done-loading')
      })
      scene.getRoot().addChild(asset)

      renderer.getViewport().on('mouseDownOnGeom', (event) => {
        console.log(event.intersectionData.geomItem.getName())
      })

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(0.5, 0.5, -0.5), new Vec3(0, 0, 0))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        } else if (data === 'variant-02') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-0.5, -0.5, 0.5), new Vec3(0, 0, 0))
          renderer.frameAll()
          renderer.once('redrawOccurred', () => {
            window.postMessage(`done-${data}`)
          })
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </head>
  <body>
    <canvas class="full-size" id="renderer" />
  </body>
</html>
