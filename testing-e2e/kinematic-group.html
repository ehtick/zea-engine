<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>kinematic-group - Zea Engine</title>

    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <meta charset="UTF-8" />
  </head>
  <body class="bg-blue-100 h-full">
    <div class="h-full">
      <canvas id="viewport"></canvas>
    </div>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        Color,
        Sphere,
        Cuboid,
        Cone,
        Cylinder,
        Torus,
        GeomItem,
        TreeItem,
        SimpleSurfaceMaterial,
        KinematicGroup,
      } = zeaEngine

      const domElement = document.getElementById('viewport')

      const scene = new Scene()
      scene.setupGrid(10.0, 10)

      const renderer = new GLRenderer(domElement, { antialias: false })
      renderer.setScene(scene)

      const tree1 = new TreeItem('tree1')
      scene.getRoot().addChild(tree1)

      const kinematicGroup = new KinematicGroup('CuttingPlane')
      scene.getRoot().addChild(kinematicGroup)

      const standardMaterial = new SimpleSurfaceMaterial('surfaces')
      standardMaterial.baseColorParam.value = new Color(89 / 255, 182 / 255, 92 / 255)

      let i = 0

      const addMeshShape = (shape) => {
        const geomItem = new GeomItem(`item-${i}`, shape, standardMaterial)
        geomItem.localXfoParam.value = new Xfo(new Vec3(i * 3, 0, 0))
        tree1.addChild(geomItem)

        kinematicGroup.addItem(geomItem)

        i += 1
      }

      addMeshShape(new Sphere(1, 20))
      addMeshShape(new Torus(0.5, 1))
      addMeshShape(new Cuboid(1, 1, 1))
      addMeshShape(new Cone(1, 2), 4)
      addMeshShape(new Cylinder(1, 2, 20, 2, true))

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(25, 25, 13), new Vec3(10, 0, 0))
      renderer.frameAll()

      window.postMessage('done-loading')

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'variant-01') {
          const angle = 2
          const xfo = new Xfo()
          xfo.tr.set(6, Math.cos(angle) * 2, 0)
          xfo.ori.setFromAxisAndAngle(new Vec3(0, 0, 1), angle)
          kinematicGroup.localXfoParam.value = xfo
          window.postMessage(`done-${data}`)
        } else if (data === 'variant-02') {
          const angle = 3
          const xfo = new Xfo()
          xfo.tr.set(-6, Math.cos(angle) * 2, 0)
          xfo.ori.setFromAxisAndAngle(new Vec3(0, 0, 1), angle)
          kinematicGroup.localXfoParam.value = xfo
          window.postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </body>
</html>
