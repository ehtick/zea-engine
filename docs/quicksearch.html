rver npm install http-server -g Docs https://zea-engine.js.org/ Getting started Install Git Install Nodejs from here: https://nodejs.org/en/download/ Use default options. It should be straight forward. Install dependencies. Install yarn Run yarn install Run the HTTP Server Build: See npm scripts section below. Scripts yarn build - produces production version of ZeaEngine. yarn build:dev - produces development version of ZeaEngine and runs a watcher. Edited source code should auto-recompile. Typical development workflow Open Git Bash Terminal Open a Terminal in the repo root (from Source Tree using the icon in the top right) Build ZeaEngine in development mode Run npm run build:dev. This command will generate an non-minified version of ZeaEngine and will run a watcher so you get re-compilation on file changes. Run the HTTP Server See server section above. Run the tests/demos. Open http://localhost:8080/ in Chrome Be sure to disable caching in the Chrome Developer Tools. Publishing a new build install yarn. build production. yarn publish Index external/Unpack.js Defines a Long class for representing a 64-bit two's-complement integer value, which faithfully simulates the behavior of a Java \"long\". This implementation is derived from LongLib in GWT. Source: external/Unpack.js × Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"-_anonymous_-goog.math.Long.html":{"id":"-_anonymous_-goog.math.Long.html","title":"Class: math.Long","body":" Zea Engine Classes ~goog.math.LongAssetItemAsyncAtlasLayoutShaderAttributeAudioItemBaseGeomBaseGeomItemBaseImageBaseItemBaseParameterBaseProxyBillboardItemBinReaderBinWriterBooleanParameterBox2Box3CameraCameraMouseAndKeyboardCircleCodeParameterColorColorParameterColorUniformBindingCommandComplexUniformBindingConeCrossCuboidCylinderDataImageDiscEnvMapEulerAnglesExplodePartParameterExplodePartsOperatorFileAudioItemFileImageFileImage2DFilePathParameterFrustumGearParameterGearsOperatorGeomClickedGe e the size of integers on which Javascript performs bit-operations. For operations like addition and multiplication, we split each number into 16-bit pieces, which can easily be multiplied within Javascript's floating-point representation without overflow or change in sign. In the algorithms below, we frequently reduce the negative case to the positive case by negating the input(s) and then post-processing the result. Note that we must ALWAYS check specially whether those values are MIN_VALUE (-2^63) because -MIN_VALUE == MIN_VALUE (since 2^63 cannot be represented as a positive number, it overflows back into a negative). Not handling this case would often result in infinite recursion. Parameters: Name Type Description low number The low (signed) 32 bits of the long. high number The high (signed) 32 bits of the long. Source: external/Unpack.js × Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"AssetItem.html":{"id":"AssetItem.html","title":"Class: AssetItem","body":" Zea Engine Classes ~goog.math.LongAssetItemAsyncAtlasLayoutShaderAttributeAudioItemBaseGeomBaseGeomItemBaseImageBaseItemBaseParameterBaseProxyBillboardItemBinReaderBinWriterBooleanParameterBox2Box3CameraCameraMouseAndKeyboardCircleCodeParameterColorColorParameterColorUniformBindingCommandComplexUniformBindingConeCrossCuboidCylinderDataImageDiscEnvMapEulerAnglesExplodePartParameterExplodePartsOperatorFileAudioItemFileImageFileImage2DFilePathParameterFrustumGearParameterGearsOperatorGeomClickedGeometryParameterGeomItemGeomLibraryGeomShaderBindingGIFImageGLAudioItemsPassGLBaseRendererGLBaseViewportGLBillboardsPassGLEnvMapGLFboGLGeomGLGeomItemGLGeomItemSetGLHDRImageGLImageAtlasGLImageStreamGLLDRAlphaImageGLLightmapGLLightmapMixerGLLinesGLMaterialGLMaterialGeomItemSetsGLMeshGLOpaqueGeomsPassGLOverlayPassGLPassGLPointsGLProbeGLProceduralSkyGLRendererGLRenderTargetGLScreenQuadGLShaderGLShaderMaterialsGLStandardGeomsPassGLTexture2DGLTransparentGeomsPassGLViewportGridG
