<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fuzy Geom Comparison</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../external/Unpack.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        
        <script type="text/javascript">

// Note: launch Chrome with  --allow-file-access-from-files
document.addEventListener("DOMContentLoaded", function(event) { 

    let loadBinMesh = (url, resetXforms=true, normalsLength=0.2)=>{
        let domElement = addCanvas();
        let asset =  new Visualive.BinAsset();
        asset.loadURL(url+'.vla');

        let scene = new Visualive.Scene();

        let renderer = new Visualive.GLSimpleRenderer(domElement, { resources:'../Resources/Resources.vlr' });
        renderer.setupGrid(60.0, new Visualive.Color(.53, .53, .53), 60, 0.01);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

        if(normalsLength > 0.0){
            let normalsPass = new Visualive.GLNormalsPass(renderer.gl, renderer.getCollector());
            normalsPass.normalLength = normalsLength;
            renderer.addPass(normalsPass);
        }
        asset.loaded.connect(() => {

            console.log("numGeoms:" + asset.getGeometryLibary().numGeoms);

            let traverse = (treeItem)=>{
                if (treeItem instanceof Visualive.GeomItem) {
                    treeItem.globalXfo = new Visualive.Xfo();
                    treeItem.setGeomOffsetXfo(new Visualive.Xfo());
                }
                for (let childItem of treeItem.getChildren()) {
                    traverse(childItem);
                }
            }
            if(resetXforms)
                traverse(asset);

            scene.getRoot().addChild(asset);
            renderer.setScene(scene);
            renderer.frameAll();
            renderer.resumeDrawing();
        });
    }

    setTimeout(function(){ 
    //loadBinMesh("Assets/FuzzyGeomComparison", true, 0.0);
    //loadBinMesh("Assets/FuzzyGeomComparison2");
    //loadBinMesh("Assets/FuzzyGeomComparison3", false, 0.0);
    // loadBinMesh("Assets/FuzzyGeomComparison4");
    //loadBinMesh("Assets/FuzzyGeomComparison5", false, 0.0);
    loadBinMesh("Assets/FuzzyGeomComparison_Symmetry1", false, 0.5);

    //loadBinMesh("Assets/NormalMatrixTest");


    }, 1000);
});
        </script> 
    </body>
</html>
