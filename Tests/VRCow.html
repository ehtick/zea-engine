<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VR Cow</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-0.0.6.js"></script>
        
        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) { 

    let gui = addGUI(div);
    /////////////////////////////////////
    // Scene
    let scene = new Visualive.Scene();

    /////////////////////////////////////
    // Ground Plane
    let groundMaterial = new Visualive.StandardMaterial('ground');
    groundMaterial.baseColor = new Visualive.Color(89 / 255, 182 / 255, 92 / 255);
    let quad = new Visualive.Plane('quad', 5, 5);
    let groundPlaneItem = new Visualive.GeomItem('groundPlaneItem', quad, groundMaterial);
    groundPlaneItem.localXfo.tr.set(0,0,0);
    groundPlaneItem.localXfo.ori.rotateX(Math.PI * -0.5);
    groundPlaneItem.irradianceMap = 'Environment';
    scene.getRoot().addChild(groundPlaneItem);

    let camera = new Visualive.Camera('ground');
    camera.setPositionAndTarget(new Visualive.Vec3(1, 1.2, 1), new Visualive.Vec3(0, 0.1, 0));
    scene.getRoot().addChild(camera);

    /////////////////////////////////////
    // Renderer
    
    let renderer = new Visualive.GLSimpleRenderer(gui);
    // let renderer = new Visualive.GLVisualiveRenderer(div);
    // renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1, 1.2, 1), new Visualive.Vec3(0, 0.1, 0));
    renderer.getViewport().setCamera(camera);
    // renderer.setupGrid(60.0, new Visualive.Color(.53, .53, .53), 60, 0.01);
    renderer.getViewport().setBackgroundColor(new Visualive.Color(0.94, 0.94, 0.94))
    renderer.mirrorVRisplayToViewport = false;
    renderer.setScene(scene);


    /////////////////////////////////////
    // Obj Asset
    let objAsset = new Visualive.ObjAsset('obj');
    objAsset.splitObjects = false;
    objAsset.splitGroupsIntoObjects = false;
    objAsset.loadMtlFile = false;
    objAsset.unitsConversion = 0.2;
    objAsset.localXfo.ori.setFromAxisAndAngle(new Visualive.Vec3(0, 1, 0), Math.PI);
    objAsset.localXfo.tr.set(0, 0.70, -1);
    scene.getRoot().addChild(objAsset);

    objAsset.loaded.connect(function() {
        renderer.frameAll();
        renderer.resumeDrawing();
    });
    objAsset.loadURL("/Tests/Assets/cow.obj");

});
        </script> 
    </body>
</html>
