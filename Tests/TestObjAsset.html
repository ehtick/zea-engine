// Test Obj Loader Shader
let testobjGeom = function(path, cameraPos, cameraTarget, geomPos, vpSize, quadify = false) {

    let scene = new Visualive.Scene();
    let objAsset = new Visualive.ObjAsset('obj');
    objAsset.splitObjects = true;
    objAsset.splitGroupsIntoObjects = true;
    objAsset.loadMtlFile = false;

    if (geomPos != undefined)
        objAsset.localXfo.tr.setFromOther(geomPos);


    let canvasDiv;
    if (vpSize != undefined)
        canvasDiv = addCanvas(vpSize[0], vpSize[1]);
    else
        canvasDiv = addCanvas(350, 256);
    let renderer = new Visualive.GLSimpleRenderer(canvasDiv);
    renderer.getViewport().getCamera().setPositionAndTarget(cameraPos, cameraTarget);
    renderer.setScene(scene)
    renderer.resumeDrawing();

    let onLoaded = function() {

        scene.getRoot().addChild(objAsset);
        renderer.getViewport().getCamera().frameView([scene.getRoot()]);
    }
    objAsset.loaded.connect(onLoaded, this);
    objAsset.loadURL(path);
}
