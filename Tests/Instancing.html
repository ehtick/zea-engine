<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instancing</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        
        <script type="text/javascript">

    let loadBinMesh = (url, lightmapName)=>{
        let domElement = addCanvas();
        let scene = new Visualive.Scene();

        let asset =  new Visualive.BinAsset('BinAsset', scene.getResourceLoader());
        asset.loadURL(url+'.vla');

        let envMap =  new Visualive.FileImage2D(url+'_'+lightmapName+'_Env.vlh', scene.getResourceLoader());
        scene.setEnvMap(envMap);
        let lightmap =  new Visualive.FileImage2D(url+'_'+lightmapName+'_Lightmap.vlh', scene.getResourceLoader());
        scene.setLightMap('Default', lightmap);

        let renderer = new Visualive.GLVisualiveRenderer(domElement, true);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

        let async = new Visualive.Async();
        async.incAsyncCount(3);
        lightmap.loaded.connect(async.decAsyncCount, async);
        envMap.loaded.connect(async.decAsyncCount, async);
        asset.loaded.connect(async.decAsyncCount, async);
        async.ready.connect(() => {
            scene.getRoot().addChild(asset);
            renderer.setScene(scene);
            renderer.frameAll();
            renderer.resumeDrawing();

            let gui = addGUI(domElement);
            renderer.addGUI(gui);

            gui.add(renderer, 'planeX', -3, 3);
        });


    }

    loadBinMesh(generateResourcesDict(["Assets/Instancing", "pisa"]);//"");
        </script> 
    </body>
</html>
