<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Labels</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        <script src="../lib/VisualiveUI-dev.js"></script>
        
        <script type="text/javascript">

    let div = addCanvas();
    let resources = generateResourcesDict([]);
    let scene = new Visualive.Scene(resources);

    let asset = new Visualive.TreeItem('labels');
    scene.getRoot().addChild(asset);

    let linesMaterial = new Visualive.Material('LabelLinesMaterial', 'LinesShader');
    linesMaterial.addParameter('color', new Visualive.Color(.7, .7, .7));

    let index = 0;
    let addLabel = (basePose, pos, color, text)=> {
        let label = new Visualive.Label(text);
        label.fontSize = 48;
        let billboard = new Visualive.BillboardItem('billboard'+index, label);
        let xfo = new Visualive.Xfo(pos);
        billboard.setLocalXfo(xfo);
        billboard.scale = 3.5;
        billboard.gradient = 0.15;
        billboard.color = color;
        billboard.alignedToCamera = true;
        scene.getRoot().addChild(billboard);


        let line = new Visualive.Lines();
        line.setNumVertices(2);
        line.setNumSegments(1);
        line.setSegment(0, 0, 1);
        line.setVertex(1, basePose.subtract(pos));
        let lineItem = new Visualive.GeomItem('Line', line, linesMaterial);

        billboard.addChild(lineItem);

        index++;
    }
    addLabel(new Visualive.Vec3(1, 0, 0), new Visualive.Vec3(1, 1, 1), new Visualive.Color(0, 1, 0), "Short Text...");
    addLabel(new Visualive.Vec3(-1, 0, 0), new Visualive.Vec3(-3, 1, -2), new Visualive.Color(1, 1, 0), "Label Text can be long and have spaces");


    let renderer = new Visualive.GLSimpleRenderer(div);
    renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(10, 6, 12), new Visualive.Vec3(0, 0, 0));
    renderer.setScene(scene);
    renderer.setupGrid(20, new Visualive.Color(0.2, 0.2, 0.2), 10, 0);
    renderer.resumeDrawing();

    //////////////////////////////////
    // Setup the UI
    let uicontroller = new Visualive.UIController();
    VisualiveUI.renderUI(renderer, uicontroller);

        </script> 
    </body>
</html>
