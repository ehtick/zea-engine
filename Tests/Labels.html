<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Labels</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        <script src="../lib/VisualiveUI-dev.js"></script>
        
        <script type="text/javascript">

    let div = addCanvas();
    let resources = generateResourcesDict([]);
    let scene = new Visualive.Scene(resources);

    let asset = new Visualive.TreeItem('labels');
    scene.getRoot().addChild(asset);

    let index = 0;
    let addLabel = (basePose, pos, color, text)=> {
        let label = new Visualive.Label(text);
        label.fontSize = 48;
        let billboard = new Visualive.BillboardItem('billboard'+index, label);
        let xfo = new Visualive.Xfo(pos);
        billboard.setLocalXfo(xfo);
        billboard.scale = 3.5;
        billboard.gradient = 0.15;
        billboard.color = color;
        billboard.alignedToCamera = true;
        scene.getRoot().addChild(billboard);
        index++;
    }
    addLabel(new Visualive.Vec3(0, 0, 0), new Visualive.Vec3(0, 1, 0), new Visualive.Color(0, 1, 0), "Label Text can be long and have spaces");
    // addLabel(new Visualive.Vec3(0, 0, 0), new Visualive.Vec3(3.5, 10, 0), 1.2, 8, "Label Text can be long and have spaces");
    // addLabel(new Visualive.Vec3(0, 0, 0), new Visualive.Vec3(3.5, 10, 1.6), 0.6, 5, "Label Text can be long and have spaces");


    let renderer = new Visualive.GLSimpleRenderer(div);
    renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(15, 10, 15), new Visualive.Vec3(0, 0, 0));
    renderer.setScene(scene);
    renderer.setupGrid(20, new Visualive.Color(0.2, 0.2, 0.2), 10, 0);
    renderer.resumeDrawing();

    //////////////////////////////////
    // Setup the UI
    let uicontroller = new Visualive.UIController();
    VisualiveUI.renderUI(renderer, uicontroller);

        </script> 
    </body>
</html>
