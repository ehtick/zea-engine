<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Transform Hierarchies</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-0.0.6.js"></script>
        
        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) { 
    let div = addCanvas();

    let scene = new Visualive.Scene();

    let material = new Visualive.StandardMaterial('ground');
    material.baseColor = new Visualive.Color(89 / 255, 182 / 255, 92 / 255);
    material.roughness = 1.0;
    material.metallic = 0.0;
    let cuboid = new Visualive.Cuboid('Cuboid', 0.6, 2.0, 0.2);

    let geomItem0 = new Visualive.GeomItem('Item0', cuboid, material);
    geomItem0.localXfo.tr.set(0,3,0);
    scene.getRoot().addChild(geomItem0);

    let geomItem1 = new Visualive.GeomItem('Item1', cuboid, material);
    geomItem1.localXfo.tr.set(0,2,0);   
    geomItem1.localXfo.ori.rotateZ(Math.degToRad(90));
    geomItem0.addChild(geomItem1);

    let geomItem2 = new Visualive.GeomItem('Item2', cuboid, material);
    geomItem2.localXfo.tr.set(0,2,0);   
    geomItem2.localXfo.ori.rotateZ(Math.degToRad(90));
    geomItem1.addChild(geomItem2);


    let geomItem3 = new Visualive.GeomItem('Item3', cuboid, material);
    geomItem3.localXfo.tr.set(0,3,0);   
    geomItem3.localXfo.ori.rotateX(Math.degToRad(90));
    geomItem2.addChild(geomItem3);

    let renderer = new Visualive.GLSimpleRenderer(div);
    renderer.setScene(scene);
    renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(15, 2, 15), new Visualive.Vec3(0, 0, 0));
    renderer.frameAll();
    renderer.resumeDrawing();

});
        </script> 
    </body>
</html>
