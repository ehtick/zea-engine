        <script type="text/javascript">

// Note: launch Chrome with  --allow-file-access-from-files
document.addEventListener("DOMContentLoaded", function(event) { 
    
    let loadBinMesh = (path)=>{
        let asset =  new Visualive.BinAsset();
        asset.loadURLs(path);

        let scene = new Visualive.Scene();
        let canvasDiv = addCanvas(600, 600);
        let renderer = new Visualive.GLSimpleRenderer(canvasDiv);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));
        renderer.setScene(scene)

        let onLoaded = function() {
            scene.getRoot().addChild(asset);
            // renderer.getViewport().getCamera().frameView([scene.getRoot()]);
            renderer.resumeDrawing();
        }
        asset.loaded.connect(onLoaded, this);
    }

    // loadBinMesh("file://localhost/D:/Projects/HordeSoftware/Visualive/Podium/Testing/TestOutputFiles/Clustering/cube");
    loadBinMesh("file://localhost/D:/Projects/HordeSoftware/Visualive/Podium/Testing/TestOutputFiles/Clustering/GeoSphere");
    loadBinMesh("file://localhost/D:/Projects/HordeSoftware/Visualive/Podium/Testing/TestOutputFiles/Clustering/Cow");

    // }


});
