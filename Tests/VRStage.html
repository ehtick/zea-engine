<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VR Stage</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        <script src="../lib/VisualiveUI-dev.js"></script>
        <script type="text/javascript">

let div = addCanvas();
let resources = generateResourcesDict();


let scene = new Visualive.Scene(resources);

let addMeshShape = (name, shape, pos, color)=>{
    let standardMaterial = new Visualive.Material('surfaces', 'SimpleSurfaceShader');
    standardMaterial.addParameter('baseColor', color);
    let geomItem = new Visualive.GeomItem(name, shape, standardMaterial);
    geomItem.localXfo.tr = pos;
    scene.getRoot().addChild(geomItem);
}

let plane = new Visualive.Plane('Plane', 1.0, 0.5)

addMeshShape('p0', plane, new Visualive.Vec3(0, 0.3, 0), new Visualive.Color(.2, .6, .3));
addMeshShape('p1', plane, new Visualive.Vec3(0, 0.3, 0.01), new Visualive.Color(.6, .2, .3));


let renderer;
if(Visualive.isMobileDevice()){
    renderer = new Visualive.GLSimpleRenderer(div);
}
else{
    renderer = new Visualive.GLVisualiveRenderer(div);
}
renderer.setScene(scene);
renderer.setupGrid(5.0, new Visualive.Color(.53, .53, .53), 50, 0.01);
renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3( 1, 1.0,1), new Visualive.Vec3(0,.5,0));
renderer.resumeDrawing();

let controller = new VisualiveUI.UIController(renderer, VisualiveUI.Main, VisualiveUI.VRControllerUI);

        </script> 
    </body>
</html>
