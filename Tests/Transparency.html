<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Transparency</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>
        
        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        
        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) { 

    let div = addCanvas();
    let gui = addGUI(div);

    /////////////////////////////////////
    // Scene
    let scene = new Visualive.Scene();
    // scene.envMap = new Visualive.EnvMapOctahedral('envMap', '/Tests/Assets/envs/test.env');
    // scene.addIrradianceMap('Environment', 0.02); // 2cm texels
    // scene.envMap.addGUI(gui);

    /////////////////////////////////////
    // Ground Plane
    let material1 = new Visualive.Material('material', 'SimpleSurfaceShader');
    material1.addParameter('baseColor', new Visualive.Color(89 / 255, 182 / 255, 92 / 255));
    material1.addParameter('roughness', 1.0);
    material1.addParameter('metallic', 0.0);

    let quad = new Visualive.Plane(20, 20);
    let groundPlaneItem = new Visualive.GeomItem('groundPlaneItem', quad, material1);
    groundPlaneItem.localXfo.ori.rotateX(Math.PI * -0.5);
    groundPlaneItem.irradianceMap = 'Environment';
    scene.getRoot().addChild(groundPlaneItem);

    /////////////////////////////////////
    // Obj Asset
    let objAsset = new Visualive.ObjAsset('obj');
    objAsset.splitObjects = true;
    objAsset.splitGroupsIntoObjects = true;
    objAsset.loadMtlFile = false;
    objAsset.unitsConversion = 0.01;
    objAsset.localXfo.tr.set(0, 1.6, 0);
    scene.getRoot().addChild(objAsset);

    /////////////////////////////////////
    // Renderer
    let renderer = new Visualive.GLSimpleRenderer(div);
    renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(-3, 2, 4), new Visualive.Vec3(0, 1.5, 0));

    objAsset.loaded.connect(function() {
        for (let geomItem of objAsset.childItems)
            if(geomItem.geom.numVertices() == 8)
                geomItem.material.opacity = 0.4;
        renderer.setScene(scene);
        // renderer.addGUI(gui);
        // scene.generateIrradianceMapCoords();
        renderer.resumeDrawing();
        // Visualive.profilerReporter.generateReport();
    });
    objAsset.loadURL("/Tests/Assets/shelf.obj");

});
        </script> 
    </body>
</html>
