        <script type="text/javascript">

// Note: launch Chrome with  --allow-file-access-from-files
document.addEventListener("DOMContentLoaded", function(event) {

    let generateTree = (filePath, resources)=>{
        let parts = filePath.split('/');
        let curr = resources;
        for(let i=0; i<parts.length-1; i++){
            let part = parts[i];
            if(!(part in curr)){
                curr[part] = {};
                curr = curr[part];
            }
        }
        curr[parts[parts.length-1]] = window.location.origin+'/Tests/'+filePath;
    }
    
    let loadEnv = (url)=>{
        let resources = {};
        generateTree(url, resources)
        let scene = new Visualive.Scene(resources);
        let envMap =  new Visualive.HDRImage2D('envMap', url, scene.getResourceLoader());
        scene.setEnvMap(envMap);

        let div = addCanvas(800, 600);
        // let renderer = new Visualive.GLVisualiveRenderer(div);
        // renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

        let async = new Visualive.Async();
        async.incAsyncCount(3);
        envMap.loaded.connect(() => {
            // renderer.setScene(scene);
            // renderer.resumeDrawing();
            
            // let gui = addGUI(div);
            // renderer.addGUI(gui);
        });


    }

    loadEnv("Assets/night_free_Ref.vlh");
    // loadEnv("Assets/pisa.vlh");
    // loadEnv("Assets/hdri_sky_02_sample.vlh");
    // loadEnv("Assets/HDR_041_Path_Ref.vlh");


});
