<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpotLightInBox</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../external/Unpack.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        
        <script type="text/javascript">

// Note: launch Chrome with  --allow-file-access-from-files
document.addEventListener("DOMContentLoaded", function(event) { 

    let loadBinMesh = (url)=>{
        let div = addCanvas();
        let asset =  new Visualive.BinAsset();
        asset.loadURL(url+'.vla');

        let scene = new Visualive.Scene();
        let envMap =  new Visualive.HDRImage2D('env', url+'_night_free_Ref_Env.vlh');
        scene.setEnvMap(envMap);

        let lightmapMixer = new Visualive.HDRImageMixer('lightmaps');
        lightmapMixer.setURLs([
            url+'_night_free_Ref_EnvLightmap.vlh',
            url+'_night_free_Ref_LightLightmap.vlh'
            ]);
        lightmapMixer.setWeights([1, 0]);
        scene.setLightMap('Default', lightmapMixer);

        let renderer = new Visualive.GLVisualiveRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

        let async = new Visualive.Async();
        async.incAsyncCount(3);
        lightmapMixer.loaded.connect(async.decAsyncCount, async);
        envMap.loaded.connect(async.decAsyncCount, async);
        asset.loaded.connect(async.decAsyncCount, async);
        async.ready.connect(() => {
            scene.getRoot().addChild(asset);
            renderer.setScene(scene);
            renderer.frameAll();
            renderer.resumeDrawing();


            let paramHolder1 = {};
            let __lightDimmer = 0.0;
            Object.defineProperty(paramHolder1, 'lightDimmer', {
                'get': () => {
                    return __lightDimmer;
                },
                'set': (val) => {
                    __lightDimmer = val;
                    lightmapMixer.setWeight(1, val);
                    renderer.requestRedraw();
                }
            });
            gui.add(paramHolder1, 'lightDimmer', 0, 10.0);
        });

        let gui = addGUI(div);
        renderer.addGUI(gui);

    }

    setTimeout(function(){ 
    loadBinMesh("Assets/SpotLightInBox");

    }, 1000);
});
        </script> 
    </body>
</html>
