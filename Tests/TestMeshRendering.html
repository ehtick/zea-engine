<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Mesh Rendering</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-0.0.5.js"></script>
        
        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) { 

    let Vec2 = Visualive.Vec2;
    let Vec3 = Visualive.Vec3;
    let Color = Visualive.Color;
    let Mesh = Visualive.Mesh;
    let profilerReporter = Visualive.profilerReporter;

    let Scene = Visualive.Scene;
    let Shader = Visualive.Shader;
    let Material = Visualive.Material;
    let Cuboid = Visualive.Cuboid;
    let Plane = Visualive.Plane;
    let Camera = Visualive.Camera;
    let ObjAsset = Visualive.ObjAsset;
    let FileImage2D = Visualive.FileImage2D;
    let EnvMapOctahedral = Visualive.EnvMapOctahedral;
    let SimpleSurfaceShader = Visualive.SimpleSurfaceShader;
    let TexturedSurfaceShader = Visualive.TexturedSurfaceShader;
    let StandardMaterial = Visualive.StandardMaterial;

    let GeomItem = Visualive.GeomItem;
    let GLSimpleRenderer = Visualive.GLSimpleRenderer;


    let TestRenderTriangle = function() {
        let div = addCanvas(350, 256);

        let triangle = new Mesh('triangle', 1);
        triangle.setNumVertices(3);
        triangle.getVertex(0).set(-1, -1, 0.0);
        triangle.getVertex(1).set(3, -1, 0.0);
        triangle.getVertex(2).set(-1, 3, 0.0);
        triangle.setFaceCounts([1]);
        triangle.setFaceVertexIndices(0, 0, 1, 2);
        let texCoords = triangle.addVertexAttribute('texCoords', Vec2);
        texCoords.getValueRef(0).set(0.0, 1.0);
        texCoords.getValueRef(1).set(0.0, 0.0);
        texCoords.getValueRef(2).set(1.0, 0.0);

        let material = new StandardMaterial();
        let geomItem = new GeomItem('geomItem', triangle, material);

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2.0, 1.0, 5.0), new Vec3(0.0, 1.0, 0.0));
        renderer.setScene(scene);
        renderer.resumeDrawing();
    }
    let TestRenderManualQuad = function() {
        let div = addCanvas(350, 256);

        let quad = new Mesh('quad', 1);
        quad.setNumVertices(4);
        quad.getVertex(0).set(3.4, 3.4, 0.0);
        quad.getVertex(1).set(3.4, -3.4, 0.0);
        quad.getVertex(2).set(-3.4, -3.4, 0.0);
        quad.getVertex(3).set(-3.4, 3.4, 0.0);
        quad.setFaceCounts([0, 1]);
        quad.setFaceVertexIndices(0, 0, 1, 2, 3);
        let texCoords = quad.addVertexAttribute('texCoords', Vec2);
        texCoords.getValueRef(0).set(0.0, 1.0);
        texCoords.getValueRef(1).set(0.0, 0.0);
        texCoords.getValueRef(2).set(1.0, 0.0);
        texCoords.getValueRef(3).set(1.0, 1.0);

        let material = new StandardMaterial();
        let geomItem = new GeomItem('geomItem', quad, material);

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2.0, 2.0, -15.0), new Vec3(-2.0, 2.0, 0.0));
        renderer.setScene(scene);
        renderer.resumeDrawing();
    }
    let TestRenderPlane = function() {
        let div = addCanvas(350, 256);
        // Test a simple plane..
        let quad = new Plane('quad', 1, 1, 1, 1);
        let material = new StandardMaterial('mat0');
        let geomItem = new GeomItem('geomItem', quad, material);

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2.0, 1.0, 2.0), new Vec3());
        renderer.setScene(scene);
        renderer.resumeDrawing();
    }
    let TestRenderUVSeam = function() {
        let div = addCanvas(350, 256);
        // Test generating a UV seam in a simply plane..

        let quad = new Plane('quad', 1, 2, 1, 2);

        // Generate UVs with a seam between the 2 polys
        let texCoords = quad.addVertexAttribute('texCoords', Vec2);
        texCoords.setFaceVertexValue(0, 0, new Vec2(0, 0), true);
        texCoords.setFaceVertexValue(0, 1, new Vec2(1, 0), true);
        texCoords.setFaceVertexValue(0, 2, new Vec2(1, 1), true);
        texCoords.setFaceVertexValue(0, 3, new Vec2(0, 1), true);
        texCoords.setFaceVertexValue(1, 0, new Vec2(0, 0), true);
        texCoords.setFaceVertexValue(1, 1, new Vec2(1, 0), true);
        texCoords.setFaceVertexValue(1, 2, new Vec2(1, 1), true);
        texCoords.setFaceVertexValue(1, 3, new Vec2(0, 1), true);

        let material = new StandardMaterial('mat0');
        let texture = new FileImage2D('tex', "Assets/Texture.png");
        let geomItem = new GeomItem('geomItem', quad, material);
        material.baseColor = texture;

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2.0, 1.0, 2.0), new Vec3());
        renderer.setScene(scene);
        let counter = 1;
        let genOutput = function() {
            counter--;
            if (counter == 0) {
                renderer.resumeDrawing();
            }
        }
        texture.updated.connect(genOutput, this);
    }

    let TestRenderUVAndNormalSeam = function() {
        let div = addCanvas(350, 256);
        // Test generating a UV seam in a simply plane..

        let quad = new Plane('quad', 1, 2, 1, 2);

        // Bend the plane in the middle to cause a creace in the normals.
        let positions = quad.getVertexAttribute('positions');
        positions.getValueRef(0).set(-0.5, -0, 1);
        positions.getValueRef(3).set(0.5, -0, 1);
        quad.computeVertexNormals();

        // Generate UVs with a seam between the 2 polys
        let texCoords = quad.addVertexAttribute('texCoords', Vec2);
        texCoords.setFaceVertexValue(0, 0, new Vec2(0, 0), true);
        texCoords.setFaceVertexValue(0, 1, new Vec2(1, 0), true);
        texCoords.setFaceVertexValue(0, 2, new Vec2(1, 1), true);
        texCoords.setFaceVertexValue(0, 3, new Vec2(0, 1), true);
        texCoords.setFaceVertexValue(1, 0, new Vec2(0, 0), true);
        texCoords.setFaceVertexValue(1, 1, new Vec2(1, 0), true);
        texCoords.setFaceVertexValue(1, 2, new Vec2(1, 1), true);
        texCoords.setFaceVertexValue(1, 3, new Vec2(0, 1), true);

        let material = new StandardMaterial('mat0');
        let texture = new FileImage2D('tex', "Assets/Texture.png");
        let geomItem = new GeomItem('geomItem', quad, material);
        material.baseColor = texture;

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(1.3, 1.3, 1.3), new Vec3());
        renderer.setScene(scene);
        let counter = 1;
        let genOutput = function() {
            counter--;
            if (counter == 0)
                renderer.resumeDrawing();
        }
        texture.updated.connect(genOutput, this);
    }


    let TestRenderCuboid = function() {
        let div = addCanvas(350, 256);

        let cuboid = new Cuboid('myCuboid', 2, 3, 4);
        let material = new StandardMaterial('mat0');
        let geomItem = new GeomItem('geomItem', cuboid, material);

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-2.0, 2.0, -8.0), new Vec3(0, 0, 0));
        renderer.setScene(scene);
        renderer.resumeDrawing();
    }
    let TestRenderTexturedCuboid = function() {
        let div = addCanvas(350, 256);

        let cuboid = new Cuboid('myCuboid', 2, 3, 4);
        let material = new StandardMaterial();
        let texture = new FileImage2D('tex', "Assets/Texture.png");
        let geomItem = new GeomItem('geomItem', cuboid, material);

        material.baseColor = texture;

        let scene = new Scene();
        scene.getRoot().addChild(geomItem);

        let renderer = new GLSimpleRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-5.0, 5.0, -5.0), new Vec3());
        renderer.setScene(scene);
        renderer.resumeDrawing();
    }


    TestRenderTriangle();
    TestRenderManualQuad();
    TestRenderPlane();
    TestRenderUVSeam();
    TestRenderUVAndNormalSeam();
    TestRenderCuboid();
    TestRenderTexturedCuboid();

});
        </script> 
    </body>
</html>
