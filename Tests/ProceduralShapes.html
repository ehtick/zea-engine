<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Procedural Shapes</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-0.0.5.js"></script>
        
        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) { 

    let scene = new Visualive.Scene();

    let standardMaterial = new Visualive.StandardMaterial('ground');
    standardMaterial.baseColor = new Visualive.Color(89 / 255, 182 / 255, 92 / 255);
    standardMaterial.roughness = 1.0;
    standardMaterial.metallic = 0.0;

    let addMeshShape = (shape, pos)=>{
        let geomItem = new Visualive.GeomItem(shape.name+'Item', shape, standardMaterial);
        geomItem.localXfo.tr = pos;
        scene.getRoot().addChild(geomItem);
    }

    addMeshShape(new Visualive.Plane('Plane', 2.0, 1.5), new Visualive.Vec3(-6, 0, 0));
    addMeshShape(new Visualive.Cuboid('Cuboid', 1.5, 2.0, 1.0), new Visualive.Vec3(-3, 0, 0));
    addMeshShape(new Visualive.Cone('Cone', 1.2, 4.0), new Visualive.Vec3(0, 0, 0));
    addMeshShape(new Visualive.Cylinder('Cylinder', 1.2, 4.0, 32, 2, true), new Visualive.Vec3(3, 0, 0));
    addMeshShape(new Visualive.Torus('Torus', 0.4, 1.3), new Visualive.Vec3(6, 0, 0));
    addMeshShape(new Visualive.Sphere('Sphere', 1.4, 13), new Visualive.Vec3(9, 0, 0));

    let linesMaterial = new Visualive.FatLinesMaterial('FatLinesMaterial');
    linesMaterial.color = new Visualive.Color(1.0, 0.3, .4);

    let addLinesShape = (shape, pos)=>{
        shape.lineThickness = 0.05;
        let geomItem = new Visualive.GeomItem(shape.name+'Item', shape, linesMaterial);
        geomItem.localXfo.tr = pos;
        scene.getRoot().addChild(geomItem);
    }

    addLinesShape(new Visualive.Circle('Circle', 2.2, 12), new Visualive.Vec3(-6, 0, 6));
    addLinesShape(new Visualive.Rect('Rect', 1.5, 2.0), new Visualive.Vec3(-3, 0, 6));


    let renderer = new Visualive.GLSimpleRenderer(addCanvas(350, 256, true));
    renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(15, 2, 15), new Visualive.Vec3(0, 0, 0));
    renderer.setupGrid(60.0, new Visualive.Color(.53, .53, .53), 60, 0.01);
    renderer.setScene(scene);
    // renderer.frameAll();
    renderer.resumeDrawing();

});
        </script> 
    </body>
</html>
