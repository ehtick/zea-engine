<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test HDR Images</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../../external/dat.gui.js"></script>
        <script src="../../external/helpers.js"></script>
        <script src="../../lib/Visualive-dev.js"></script>
        <script src="../../lib/VisualiveUI-dev.js"></script>
        
        <script type="text/javascript">

    let loadEnv = (envMapName)=>{
        let resources = generateResourcesDict([envMapName]);

        let scene = new Visualive.Scene(resources);
        let envMap =  new Visualive.FileImage2D(envMapName, scene.getResourceLoader(), { mapping: 'env'});
        scene.setEnvMap(envMap);

        let div = addCanvas(800, 600);
        let renderer = new Visualive.GLVisualiveRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,2,0));
        renderer.setScene(scene);
        envMap.loaded.connect(() => {
            let gui = addGUI(div);
            renderer.addGUI(gui);
        });

        let controller = new VisualiveUI.UIController(renderer, VisualiveUI.Main);
        renderer.resumeDrawing();
    }

    // loadEnv("Assets/night_free_Ref.vlh");
    // loadEnv("Assets/pisa.vlh");
    // loadEnv("Assets/hdri_sky_02_sample.vlh");
    loadEnv("../Assets/HDR_041_Path_Ref.vlh");
    // loadEnv("Assets/HDR_029_Sky_Cloudy_Ref.vlh");


        </script> 
    </body>
</html>
