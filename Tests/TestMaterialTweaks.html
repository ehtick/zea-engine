<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Lightmaps</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-0.0.5.js"></script>
        
        <script type="text/javascript">

// Note: launch Chrome with  --allow-file-access-from-files
document.addEventListener("DOMContentLoaded", function(event) {

    let loadBinMesh = (url)=>{
        let asset =  new Visualive.BinAsset();
        asset.loadURLs(url);

        let scene = new Visualive.Scene();
        let envMap =  new Visualive.EnvMap('envMap', url+'Env.hdr');
        scene.setEnvMap(envMap);
        let lightmap =  new Visualive.EnvMap('lightmap', url+'Lightmap.hdr');
        scene.setLightMap('Default', lightmap);

        let renderer = new Visualive.GLVisualiveRenderer(addCanvas(800, 600));
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

        let async = new Visualive.Async();
        async.incAsyncCount(3);
        envMap.loaded.connect(async.decAsyncCount, async);
        lightmap.loaded.connect(async.decAsyncCount, async);
        asset.loaded.connect(async.decAsyncCount, async);
        async.ready.connect(() => {
            renderer.setScene(scene);
            scene.getRoot().addChild(asset);
            renderer.frameAll();
            renderer.resumeDrawing();

            let materialLibrary = asset.getMaterialLibary();
            let hoodMaterial = materialLibrary.getMaterial("Material #37");
            
            let paramHolder1 = {};
            Object.defineProperty(paramHolder1, 'HoodColor', {
                'get': () => {
                    return hoodMaterial.baseColor.getAsRGBArray();
                },
                'set': (val) => {
                    hoodMaterial.baseColor.setFromRGBArray(val);
                    hoodMaterial.updated.emit();
                }
            });
            gui.addColor(paramHolder1, 'HoodColor');
        });

        let gui = addGUI();
        // renderer.addGUI(gui);



    }

    loadBinMesh("Assets/BrokenGeom");


});
        </script> 
    </body>
</html>
