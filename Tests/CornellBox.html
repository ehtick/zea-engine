<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cornell Box</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../external/Unpack.js"></script>
        <script src="../lib/Visualive-0.0.6.js"></script>
        
        <script type="text/javascript">

// Note: launch Chrome with  --allow-file-access-from-files
document.addEventListener("DOMContentLoaded", function(event) { 

    let loadBinMesh = (url, lightmapName)=>{
        let domElement = addCanvas();
        let asset =  new Visualive.BinAsset();
        asset.loadURL(url+'.vla');

        let xfo = asset.localXfo;
        xfo.ori.setFromAxisAndAngle(new Visualive.Vec3( 0, 1, 0 ), Math.PI * 0.5);
        asset.localXfo = xfo;

        let scene = new Visualive.Scene();
        let envMap =  new Visualive.HDRImage2D('pisa', url+'_'+lightmapName+'_Env.vlh');
        scene.setEnvMap(envMap);
        let lightmap =  new Visualive.HDRImage2D('lightmap', url+'_'+lightmapName+'_Lightmap.vlh');
        scene.setLightMap('Default', lightmap);

        let renderer = new Visualive.GLVisualiveRenderer(domElement, true);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

        let async = new Visualive.Async();
        async.incAsyncCount(3);
        lightmap.loaded.connect(async.decAsyncCount, async);
        envMap.loaded.connect(async.decAsyncCount, async);
        asset.loaded.connect(async.decAsyncCount, async);
        async.ready.connect(() => {
            scene.getRoot().addChild(asset);
            renderer.setScene(scene);
            renderer.frameAll();
            renderer.resumeDrawing();

            let gui = addGUI(domElement);
            renderer.addGUI(gui);

            gui.add(renderer, 'planeX', -3, 3);
        });

        renderer.getViewport().strokeStarted.connect((data)=>{
            console.log(data);
        });
        renderer.getViewport().strokeEnded.connect(()=>{
        });
        renderer.getViewport().strokeSegmentAdded.connect((data)=>{
            console.log(data);
        });

        let userMarker = new Visualive.MarkerpenTool('client');
        scene.getRoot().addChild(userMarker.getTreeItem());
    }

    setTimeout(function(){ 
    loadBinMesh("Assets/CornellBox", "HDR_041_Path_Ref");//"");

    }, 1000);
});
        </script> 
    </body>
</html>
