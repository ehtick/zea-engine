        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event) { 


    let div = addCanvas();
    let gui = addGUI(div);

    /////////////////////////////////////
    // Scene
    let scene = new Visualive.Scene();
    scene.getCamera().setPositionAndTarget(new Visualive.Vec3(8, 7, 4), new Visualive.Vec3(3, 3, 0));
    // scene.envMap = new Visualive.EnvMapOctahedral('envMap', '/Tests/Assets/envs/test.env');
    // scene.addIrradianceMap('Environment', 0.02); // 2cm texels
    // scene.envMap.addGUI(gui);

    /////////////////////////////////////
    // Renderer
    let renderer = new Visualive.GLSimpleRenderer(div);
    renderer.setScene(scene);
    // renderer.addGUI(gui);

    /////////////////////////////////////
    // Bin Asset
    let asset = new Visualive.BinAsset('asset');
    asset.localXfo.tr.set(0, 3.55, 0);
    scene.getRoot().addChild(asset);
    asset.loaded.connect(function() {
        renderer.frameAll();
        renderer.resumeDrawing();
    });
    asset.loadURL("/Tests/Assets/sphere-highpoly/sphere-highpoly.json");

});
