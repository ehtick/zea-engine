<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webcam Texture</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/dat.gui.js"></script>
        <script src="../external/stats.min.js"></script>
        <script src="../external/helpers.js"></script>
        <script src="../external/Unpack.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        <script src="../lib/VisualiveUI-dev.js"></script>
        
        <script type="text/javascript">


    let div = addCanvas();
    let resources = generateResourcesDict();
    let scene = new Visualive.Scene(resources);

    let material = new Visualive.FlatMaterial('wecam');
    material.baseColor = new Visualive.WebcamImage2D();

    let addMeshShape = (shape, pos)=>{
        let geomItem = new Visualive.GeomItem(shape.name+'Item', shape, material);
        geomItem.localXfo.tr = pos;
        scene.getRoot().addChild(geomItem);
    }

    addMeshShape(new Visualive.Plane('Plane', 2.0, 1.5), new Visualive.Vec3(-6, 0, 0));


    let renderer = new Visualive.GLSimpleRenderer(addCanvas());
    renderer.setupGrid(60.0, new Visualive.Color(.53, .53, .53), 60, 0.01);
    renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,0,0));

    renderer.setScene(scene);
    let controller = new VisualiveUI.UIController(renderer, VisualiveUI.Main, VisualiveUI.VRControllerUI);
    renderer.resumeDrawing();

        </script> 
    </body>
</html>
