<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test LatLong Background Loading</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body text-align: left;>

        <script src="../external/helpers.js"></script>
        <script src="../lib/Visualive-dev.js"></script>
        <script src="../lib/VisualiveUI-dev.js"></script>
        
        <script type="text/javascript">

    let loadBG = (bgMapName)=>{
        let resources = generateResourcesDict([bgMapName]);
        let div = addCanvas(800, 600);

        let scene = new Visualive.Scene(resources);
        let bgMap =  new Visualive.FileImage2D(bgMapName, scene.getResourceLoader(), { mapping: 'steriolatlong'});
        scene.setBackgroundMap(bgMap);

        let renderer = new Visualive.GLVisualiveRenderer(div);
        renderer.getViewport().getCamera().setPositionAndTarget(new Visualive.Vec3(1,2,1), new Visualive.Vec3(0,2,0));
        renderer.setScene(scene);
        bgMap.loaded.connect(() => {
            renderer.requestRedraw();
        });

        let controller = new VisualiveUI.UIController(renderer, VisualiveUI.Main);
        renderer.resumeDrawing();
    }

    // loadBG("Assets/Man-Singh-Palace.jpg");
    loadBG("Assets/teidetour23_under_over_stereo_pair_4000.jpg");



        </script> 
    </body>
</html>
